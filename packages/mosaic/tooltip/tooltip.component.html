<div class="mc-tooltip"
     [ngClass]="classMap"
     [@state]="visibility"
     (@state.start)="animationStart()"
     (@state.done)="animationDone($event)">
    <div class="mc-tooltip-content">
        <div #arrow class="mc-tooltip-arrow"></div>
        <div class="mc-tooltip-inner">
            <ng-container *ngIf="isTemplateRef(title)" [ngTemplateOutlet]="title"></ng-container>
            <ng-container *ngIf="!isTemplateRef(title)">
                <div>{{ title }}</div>
            </ng-container>
        </div>
    </div>
</div>
