<!-- Compatible: the <ng-content> can appear only once -->
<ng-template #tplOriginContent>
    <ng-content></ng-content>
</ng-template>

<div>
    <div *ngIf="mcMask"
         class="mc-modal-mask"
         [ngClass]="maskAnimationClassMap"
         [class.mc-modal-mask-hidden]="hidden"
         [ngStyle]="mcMaskStyle"
         [style.zIndex]="mcZIndex"
    ></div>
    <div (mousedown)="onClickMask($event)"
         class="mc-modal-wrap {{ mcWrapClassName }}"
         [style.zIndex]="mcZIndex"
         [style.display]="hidden ? 'none' : ''"
         tabindex="-1">

        <div #modalContainer
             class="mc-modal {{ mcClassName }} mc-modal_{{ mcSize }}"
             [ngClass]="modalAnimationClassMap"
             [ngStyle]="mcStyle"
             [style.width]="mcWidth | toCssUnit"
             [style.transform-origin]="transformOrigin">

            <div class="mc-modal-content" cdkTrapFocus>
                <button *ngIf="mcClosable"
                        mc-button
                        (click)="onClickCloseBtn()"
                        class="mc-modal-close mc-button_transparent">
                    <i mc-icon="mc-close-L_16" class="mc-icon mc-icon_light" [color]="themePalette.Second"></i>
                </button>
                <ng-container [ngSwitch]="true">
                    <ng-container *ngSwitchCase="isModalType('default')"
                                  [ngTemplateOutlet]="tplContentDefault"></ng-container>
                    <ng-container *ngSwitchCase="isModalType('confirm')"
                                  [ngTemplateOutlet]="tplContentConfirm"></ng-container>
                    <ng-container *ngSwitchCase="isModalType('custom')"
                                  [ngTemplateOutlet]="tplContentCustom"></ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<ng-template #tplContentCustom>
    <ng-container #bodyContainer></ng-container>
</ng-template>


<!-- [Predefined] Default Modal Content -->
<ng-template #tplContentDefault>
    <div *ngIf="mcTitle" class="mc-modal-header" [class.mc-modal-body_top-overflow]="isTopOverflow">
        <div class="mc-modal-title">
            <ng-container [ngSwitch]="true">
                <ng-container *ngSwitchCase="isTemplateRef(mcTitle)" [ngTemplateOutlet]="$any(mcTitle)"></ng-container>
                <ng-container *ngSwitchCase="isNonEmptyString(mcTitle)">
                    <div [innerHTML]="mcTitle"></div>
                </ng-container>
            </ng-container>
        </div>
    </div>
    <div class="mc-modal-body" #modalBody [ngStyle]="mcBodyStyle" (scroll)="checkOverflow()">
        <ng-container #bodyContainer>
            <ng-container *ngIf="!isComponent(mcContent)" [ngSwitch]="true">
                <ng-container *ngSwitchCase="isTemplateRef(mcContent)" [ngTemplateOutlet]="$any(mcContent)"></ng-container>
                <ng-container *ngSwitchCase="isNonEmptyString(mcContent)">
                    <div [innerHTML]="mcContent"></div>
                </ng-container>
                <ng-container *ngSwitchDefault [ngTemplateOutlet]="tplOriginContent"></ng-container>
            </ng-container>
        </ng-container>
    </div>
    <div *ngIf="mcFooter || mcOkText || mcCancelText" class="mc-modal-footer" [class.mc-modal-body_bottom-overflow]="isBottomOverflow">
        <ng-container [ngSwitch]="true">
            <ng-container *ngSwitchCase="isTemplateRef(mcFooter)" [ngTemplateOutlet]="$any(mcFooter)"></ng-container>
            <ng-container *ngSwitchCase="isNonEmptyString(mcFooter)">
                <div [innerHTML]="mcFooter"></div>
            </ng-container>
            <ng-container *ngSwitchCase="isModalButtons(mcFooter)">
                <ng-container *ngFor="let button of $any(mcFooter)">
                    <button
                        mc-button
                        #autoFocusedButton
                        [attr.autofocus]="button.autoFocus"
                        [attr.mc-modal-main-action]="button.mcModalMainAction"
                        *ngIf="getButtonCallableProp(button, 'show')"
                        [disabled]="getButtonCallableProp(button, 'disabled')"
                        [class.mc-progress]="getButtonCallableProp(button, 'loading')"
                        (click)="onButtonClick(button)"
                        [color]="button.type">
                        {{ button.label }}
                    </button>
                </ng-container>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <button
                    #autoFocusedButton
                    [attr.autofocus]="true"
                    *ngIf="mcOkText"
                    mc-button
                    [color]="themePalette.Primary"
                    (click)="onClickOkCancel('ok')">

                    {{ okText }}
                </button>
                <button *ngIf="mcCancelText" mc-button (click)="onClickOkCancel('cancel')">
                    {{ cancelText }}
                </button>
            </ng-container>
        </ng-container>
    </div>
</ng-template>
<!-- /[Predefined] Default Modal Content -->

<!-- [Predefined] Confirm Modal Content -->
<ng-template #tplContentConfirm>
    <div class="mc-modal-body" [ngStyle]="mcBodyStyle">
        <div class="mc-confirm-body-wrapper">
            <div class="mc-confirm-body">
                <div class="mc-confirm-content">
                    <ng-container #bodyContainer>
                        <ng-container *ngIf="!isComponent(mcContent)" [ngSwitch]="true">
                            <ng-container *ngSwitchCase="isTemplateRef(mcContent)"
                                          [ngTemplateOutlet]="$any(mcContent)">
                            </ng-container>
                            <ng-container *ngSwitchCase="isNonEmptyString(mcContent)">
                                <div [innerHTML]="mcContent"></div>
                            </ng-container>
                            <ng-container *ngSwitchDefault [ngTemplateOutlet]="tplOriginContent"></ng-container>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div> <!-- /.mc-confirm-body-wrapper -->
    </div>
    <div class="mc-confirm-btns" *ngIf="mcOkText || mcCancelText">
        <button
            mc-button
            #autoFocusedButton
            [color]="mcOkType"
            [attr.autofocus]="true"
            *ngIf="mcOkText"
            (click)="onClickOkCancel('ok')">

            {{ okText }}
        </button>

        <button mc-button [color]="themePalette.Second" *ngIf="mcCancelText" (click)="onClickOkCancel('cancel')">
            {{ cancelText }}
        </button>
    </div>
</ng-template>
<!-- /[Predefined] Confirm Modal Content -->
