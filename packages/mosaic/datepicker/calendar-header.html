<button mc-button
        class="mc-button_transparent mc-calendar__period-button"
        (click)="currentPeriodClicked()">
    {{ periodButtonText }}

    <i class="mc mc-icon"
       [class.mc-angle-up-M_16]="calendar.currentView !== 'month'"
       [class.mc-angle-down-M_16]="calendar.currentView === 'month'">
    </i>
</button>

<div class="mc-calendar-spacer"></div>

<button mc-button
        class="mc-button_transparent mc-calendar__previous-button"
        [disabled]="!previousEnabled()"
        (click)="previousClicked()">

    <i mc-icon="mc-angle-left-L_16"></i>
</button>

<button mc-button
        class="mc-button_transparent mc-calendar__next-button"
        [disabled]="!nextEnabled()"
        (click)="nextClicked()">

    <i mc-icon="mc-angle-right-L_16"></i>
</button>
