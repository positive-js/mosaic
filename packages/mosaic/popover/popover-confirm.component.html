<div class="mc-popover-confirm"
     [ngClass]="classMap"
     [@state]="visibility"
     (@state.start)="animationStart()"
     (@state.done)="animationDone($event)">
    <div class="mc-popover-confirm__message">
        {{ content || DEFAULT_CONFIRM_MESSAGE }}
    </div>

    <button mc-button (click)="onReject$.next()">Нет</button>
    <button mc-button (click)="onConfirm$.next()">Да</button>
</div>
