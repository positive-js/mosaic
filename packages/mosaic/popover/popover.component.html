<div class="mc-popover"
     [ngClass]="classMap"
     [@state]="visibility"
     (@state.start)="animationStart()"
     (@state.done)="animationDone($event)">

    <div class="mc-popover__container">
        <div class="mc-popover__header" *ngIf="header">
            <ng-container *ngIf="isTemplateRef(header)" [ngTemplateOutlet]="header"></ng-container>
            <ng-container *ngIf="!isTemplateRef(header)">
                <div>{{ header }}</div>
            </ng-container>
        </div>

        <div class="mc-popover__content" *ngIf="content">
            <ng-container *ngIf="isTemplateRef(content)" [ngTemplateOutlet]="content"></ng-container>
            <ng-container *ngIf="!isTemplateRef(content)">
                <div>{{ content }}</div>
            </ng-container>
        </div>

        <div class="mc-popover__footer" *ngIf="footer">
            <ng-container *ngIf="isTemplateRef(footer)" [ngTemplateOutlet]="footer"></ng-container>
            <ng-container *ngIf="!isTemplateRef(footer)">
                <div>{{ footer }}</div>
            </ng-container>
        </div>
    </div>

    <div class="mc-popover__arrow" [class.mc-popover__arrow_with-footer]="footer"></div>
</div>
