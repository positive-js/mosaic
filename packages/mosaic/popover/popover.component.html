<div class="mc-popover"
     [ngClass]="classList"
     [@fadeAnimation]="''+($visible | async)">
    <div class="mc-popover__container">
        <div class="mc-popover__header" *ngIf="mcHeader">
            <ng-container *ngIf="isTemplateRef(mcHeader)" [ngTemplateOutlet]="mcHeader"></ng-container>
            <ng-container *ngIf="isNonEmptyString(mcHeader)">
                <div [innerHTML]="mcHeader"></div>
            </ng-container>
        </div>
        <div class="mc-popover__content" *ngIf="mcContent">
            <ng-container *ngIf="isTemplateRef(mcContent)" [ngTemplateOutlet]="mcContent"></ng-container>
            <ng-container *ngIf="isNonEmptyString(mcContent)">
                <div [innerHTML]="mcContent"></div>
            </ng-container>
        </div>
        <div class="mc-popover__footer" *ngIf="mcFooter">
            <ng-container *ngIf="isTemplateRef(mcFooter)" [ngTemplateOutlet]="mcFooter"></ng-container>
            <ng-container *ngIf="isNonEmptyString(mcFooter)">
                <div [innerHTML]="mcFooter"></div>
            </ng-container>
        </div>
    </div>
    <div class="mc-popover__arrow"
         [ngClass]="{ 'mc-popover__arrow_with-footer': mcFooter }"></div>
</div>
