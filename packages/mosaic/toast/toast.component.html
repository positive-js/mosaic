<div class="mc-toast">
    <div
            *ngIf="data"
            [ngClass]="'mc-alert_' + data.severity || ''"
            [@state]="{value: animationState}"
            (@state.done)="onFadeFinished($event)"
            class="mc-alert mc-alert_dismissible">
        <i mc-icon="mc-info_16" class="mc-alert__icon"></i>

        <div>
            <header *ngIf="data.title">{{ data.title }}</header>
            {{ data.content }} {{ data.id }}
        </div>
        <button class="mc-alert__close" (click)="close(data.id || 0)">
            <i class="mc-icon_light" mc-icon="mc-close-M_16" [color]="'second'"></i>
        </button>
    </div>

</div>
