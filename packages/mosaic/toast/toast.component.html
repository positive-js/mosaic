<div class="mc-alert mc-alert_dismissible" *ngIf="!isTemplateRef(data.template)"
    [ngClass]="'mc-alert_' + data.severity || 'default'">
    <i mc-icon="mc-info_16" class="mc-alert__icon"></i>

    <div>
        <header>{{ data.title }}</header>
        {{ data.content }}
    </div>

    <button class="mc-alert__close" (click)="close()">
        <i class="mc-icon_light" mc-icon="mc-close-M_16" [color]="themePalette.Second"></i>
    </button>
</div>

<ng-container *ngIf="isTemplateRef(data.template)"
              [ngTemplateOutlet]="$any(data.template)"
              [ngTemplateOutletContext]="{ $implicit }">
</ng-container>
