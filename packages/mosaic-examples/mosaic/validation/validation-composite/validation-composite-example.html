<div class="docs-composite-form">
    <div class="mc-subheading">Диапазоны IP-адресов</div>

    <form class="docs-form"
          [formGroup]="compositeFormGroup"
          [class.validation-error]="compositeFormGroup.errors?.range"
          novalidate>

        <div class="layout-row">
            <div class="docs-column">
                <div class="mc-caption docs-label">Начало диапазона</div>
                <mc-form-field
                    mcTooltip
                    mcTooltipClass="mc-tooltip_warning"
                    [mcTitle]="'Только цифры и точки'"
                    [mcMouseEnterDelay]="10"
                    #startTooltip="mcTooltip"
                    mcTrigger="manual"
                    mcPlacement="bottom">
                    <input mcInput formControlName="start" (input)="onInput($event, startTooltip, 'start')">

                    <mc-hint class="mc-caption docs-hint"
                             *ngIf="compositeFormGroup.controls.start.invalid">
                        IP-адрес не соответствует стандартам RFC
                    </mc-hint>

                    <mc-cleaner></mc-cleaner>
                </mc-form-field>
            </div>

            <div class="docs-column">
                <div class="mc-caption docs-label">Окончание</div>
                <mc-form-field
                    mcTooltip
                    mcTooltipClass="mc-tooltip_warning"
                    [mcTitle]="'Только цифры и точки'"
                    [mcMouseEnterDelay]="10"
                    #endTooltip="mcTooltip"
                    mcTrigger="manual"
                    mcPlacement="bottom">
                    <input mcInput formControlName="end" (input)="onInput($event, endTooltip, 'end')">

                    <mc-hint class="mc-caption docs-hint"
                             *ngIf="compositeFormGroup.controls.end.invalid">
                        IP-адрес не соответствует стандартам RFC
                    </mc-hint>

                    <mc-cleaner></mc-cleaner>
                </mc-form-field>
            </div>
        </div>

        <mc-hint class="mc-caption docs-hint"
                 *ngIf="compositeFormGroup.errors?.range">
            IP-адрес окончания диапазона должен быть больше, чем IP-адрес начала
        </mc-hint>
    </form>
</div>
