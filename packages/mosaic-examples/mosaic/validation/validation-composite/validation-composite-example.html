<div class="layout-margin docs-composite-form" [class.validation-error]="compositeForm.errors?.range">
    <form class="docs-form" [formGroup]="compositeForm" novalidate>
        <div class="layout-row">
            <div class="docs-column">
                <div class="docs-label">Начало диапазона</div>
                <mc-form-field>
                    <input mcInput formControlName="start">
                    <mc-hint class="mc-caption docs-hint" *ngIf="compositeForm.controls.start.invalid">IP-адрес не соответствует стандартам RFC</mc-hint>
                </mc-form-field>
            </div>

            <div class="docs-column">
                <div class="docs-label">Окончание</div>
                <mc-form-field>
                    <input mcInput formControlName="end">
                    <mc-hint class="mc-caption docs-hint" *ngIf="compositeForm.controls.end.invalid">IP-адрес не соответствует стандартам RFC</mc-hint>
                </mc-form-field>
            </div>
        </div>

        <mc-hint class="mc-caption docs-hint" *ngIf="compositeForm.errors?.range">IP-адрес окончания диапазона должен быть больше, чем IP-адрес начала</mc-hint>
    </form>
</div>
