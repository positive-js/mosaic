<div class="layout-margin docs-width">
    <form class="mc-form-vertical"
          [formGroup]="checkOnFlyForm"
          novalidate>

        <div class="mc-form__fieldset">
            <div class="mc-form__row">
                <div class="mc-form__label">Название папки</div>
                <mc-form-field
                    class="mc-form__control"
                    [mcWarningTooltip]="'Буквы и цифры'"
                    [mcEnterDelay]="10"
                    #tooltip="mcWarningTooltip"
                    [mcTrigger]="'manual'"
                    [mcPlacement]="popUpPlacements.Top">
                    <input mcInput formControlName="folderName" (input)="onInput($event)">

                    <mc-cleaner></mc-cleaner>

                    <mc-hint>Только буквы и цифры</mc-hint>
                </mc-form-field>
            </div>
        </div>
    </form>
</div>
