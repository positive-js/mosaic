<div class="docs-margin docs-width mc-form-vertical">
    <div class="mc-form__fieldset">
        <div class="mc-form__row">
            <div class="mc-form__label">IP-адрес</div>
            <mc-form-field class="mc-form__control">
                <input mcInput [formControl]="ipAddress">
                <mc-hint *ngIf="ipAddress.invalid">IP-адрес не соответствует стандартам RFC</mc-hint>

                <mc-cleaner></mc-cleaner>
            </mc-form-field>
        </div>

        <div class="mc-form__row">
            <div class="mc-form__label">Частота обновлений (часы)</div>
            <mc-form-field class="mc-form__control">
                <input type="number" mcInput [formControl]="frequency">
                <mc-hint>Введите значение от 1 до 24</mc-hint>
                <mc-hint *ngIf="frequency.errors?.min">Минимальное значение: 1 час</mc-hint>
                <mc-hint *ngIf="frequency.errors?.max">Максимальное значение: 24 часа</mc-hint>
            </mc-form-field>
        </div>
    </div>
</div>
