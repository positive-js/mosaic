<div class="layout-margin docs-width">
    <form [formGroup]="smallForm" novalidate>
        <div class="docs-row">
            <div class="mc-caption docs-label">Имя</div>
            <mc-form-field>
                <input mcInput formControlName="firstName">
            </mc-form-field>
        </div>

        <div class="docs-row">
            <div class="mc-caption docs-label">Фамилия</div>
            <mc-form-field>
                <input mcInput formControlName="lastName">
            </mc-form-field>
        </div>

        <button mc-button color="primary" type="submit" [disabled]="smallForm.errors?.empty">Отправить</button>
    </form>
</div>
