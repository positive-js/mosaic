<div class="layout-margin docs-width">
    <div class="mc-alert mc-alert_error" *ngIf="showServerErrors">
        <i mc-icon="mc-info_16" [color]="themePalette.Error" class="mc-alert__icon"></i>
        <div class="mc-body">
            <div class="mc-subheading"><b>Не удается получить ответ от сервера</b></div>
            При попытке отправить данные сервер не ответил, попробуйте снова
        </div>
    </div>

    <form class="mc-form-vertical"
          [formGroup]="globalErrorForm"
          (ngSubmit)="submitGlobalErrorForm()"
          novalidate>

        <div class="mc-form__fieldset">
            <div class="mc-form__row">
                <div class="mc-form__label">Имя</div>
                <mc-form-field class="mc-form__control">
                    <input mcInput formControlName="firstName">
                </mc-form-field>
            </div>

            <div class="mc-form__row">
                <div class="mc-form__label">Фамилия</div>
                <mc-form-field class="mc-form__control">
                    <input mcInput formControlName="lastName">
                </mc-form-field>
            </div>

            <div class="mc-form__row">
                <button class="flex-40"
                        type="submit"
                        mc-button
                        [color]="themePalette.Primary"
                        [class.mc-progress]="inProgress"
                        [disabled]="inProgress">
                    Отправить
                </button>
            </div>
        </div>
    </form>
</div>
