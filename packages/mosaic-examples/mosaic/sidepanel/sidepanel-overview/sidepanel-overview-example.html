<div class="mc-form-horizontal margin">
    <div class="mc-form__row">
        <label class="mc-form__label">Position</label>
        <mc-form-field class="mc-form__control flex-10">
            <mc-select [(value)]="position">
                <mc-option [value]="'right'">Right</mc-option>
                <mc-option [value]="'left'">Left</mc-option>
                <mc-option [value]="'top'">Top</mc-option>
                <mc-option [value]="'bottom'">Bottom</mc-option>
            </mc-select>
        </mc-form-field>

        <div class="layout-row mc-form__control layout-align-center-center flex-10">
            <mc-toggle [(ngModel)]="modalState">Modal: {{ modalState.toString() }}</mc-toggle>
        </div>
    </div>
</div>

<br><br>

<button class="template-button" mc-button [color]="themePalette.Primary" (click)="openTemplateSidepanel()">
    <span>Open template sidepanel</span>
</button>

<ng-template>
    <mc-sidepanel-header [closeable]="true">
        Sidepanel Template Content
    </mc-sidepanel-header>
    <mc-sidepanel-body class="layout-padding">
        <div class="mc-subheading">Sidepanel Template Body</div>

        <div *ngFor="let item of array; index as i">
            {{ i + 1 }}
        </div>
    </mc-sidepanel-body>
    <mc-sidepanel-footer>
        <mc-sidepanel-actions align="left">
            <button cdkFocusInitial mc-button [color]="themePalette.Primary" (click)="openTemplateSidepanel()">
                <span>Open another sidepanel</span>
            </button>
        </mc-sidepanel-actions>

        <mc-sidepanel-actions align="right">
                <span>Close</span>
        </mc-sidepanel-actions>
    </mc-sidepanel-footer>
</ng-template>
