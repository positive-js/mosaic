<div class="example-progress-spinner-group">
    <div class="example-progress-spinner-element">{{percent}}%</div>
    <mc-progress-spinner [value]="percent" [color]="themePalette.Primary" class="example-progress-spinner-element"></mc-progress-spinner>
    <mc-progress-spinner [value]="percent" [color]="themePalette.Second" class="example-progress-spinner-element"></mc-progress-spinner>
    <mc-progress-spinner [value]="percent" [color]="themePalette.Error" class="example-progress-spinner-element"></mc-progress-spinner>
</div>
