<mc-tab-group class="docs-vertical-tabs" vertical>
    <mc-tab>
        <ng-template mc-tab-label>
            <i mc-icon="mc-play_16"></i>First long long long long long long long long tab name<i mc-icon="mc-play_16"></i>
        </ng-template>
        Content 1
    </mc-tab>

    <mc-tab [empty]="true" [tooltipTitle]="'Text for empty tab'">
        <ng-template mc-tab-label>
            Empty Empty Empty Empty Empty Empty Empty Empty Empty<i mc-icon="mc-play_16"></i>
        </ng-template>
        Empty Content
    </mc-tab>

    <mc-tab disabled>
        <ng-template mc-tab-label>
            <i mc-icon="mc-play_16"></i>Tab 1
        </ng-template>
        Content 1
    </mc-tab>

    <mc-tab label="Tab 2">
        <ng-template mc-tab-label>
            Tab 2 <i mc-icon="mc-play_16"></i>
        </ng-template>
        Content 2
    </mc-tab>

    <mc-tab label="long long long long long long long long tab name">Content 4</mc-tab>
    <mc-tab label="Tab 4">Content 4</mc-tab>
    <mc-tab label="Tab 5">Content 5</mc-tab>
    <mc-tab label="Tab 6">Content 6</mc-tab>
    <mc-tab label="Tab 7">Content 7</mc-tab>
    <mc-tab label="Tab 8">Content 8</mc-tab>
    <mc-tab label="Tab 9">Content 9</mc-tab>
    <mc-tab label="Tab 10">Content 10</mc-tab>
