<div class="example-timepicker-group">
        <mc-form-field class="example-timepicker-element">
            <i *ngIf="isIconVisible" mcPrefix mc-icon="mc-clock_16"></i>
            <input mcTimepicker
                   [(ngModel)]="value"
                   [disabled]="isDisabled"
                   [time-format]="timeFormat">
        </mc-form-field>
<mc-checkbox class="example-timepicker-element" [(ngModel)]="isIconVisible">Show icon</mc-checkbox>
<mc-checkbox class="example-timepicker-element" [(ngModel)]="isDisabled">Disabled</mc-checkbox>

<mc-form-field style="width: 100%" class="example-timepicker-element">
    <mc-select [(value)]="timeFormat">
        <mc-option value="HH:mm">HH:mm</mc-option>
        <mc-option value="HH:mm:ss">HH:mm:ss</mc-option>
    </mc-select>
</mc-form-field>

</div>
