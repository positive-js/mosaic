<div class="example-timepicker-group">
    <div class="example-timepicker-element">
        <label for="Time"
               class="flex-35 mc-form-label">Выберите время между min и max</label>
        <mc-form-field
            mcTooltip="Только цифры"
            #tooltip="mcTooltip">

            <i mcPrefix mc-icon="mc-clock_16"></i>
            <input mcTimepicker
                   id="Time"
                   [min]="getStartTime()"
                   [max]="getEndTime()"
                   [(ngModel)]="time"
                   [mcValidationTooltip]="tooltip">
        </mc-form-field>
    </div>

    <div class="example-timepicker-element">
        <label for="startTime"
               class="flex-35 mc-form-label">min</label>
        <mc-form-field>
            <input mcTimepicker
                   id="startTime"
                   [(ngModel)]="startTime">
        </mc-form-field>
    </div>

    <div class="example-timepicker-element">
        <label for="endTime"
               class="flex-35 mc-form-label">max</label>
        <mc-form-field>
            <input mcTimepicker
                   id="endTime"
                   [(ngModel)]="endTime">
        </mc-form-field>
    </div>
</div>
