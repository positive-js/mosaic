<h3>Small Toggles</h3>
<mc-toggle class="mc-toggle_small" [(ngModel)]="value"></mc-toggle>
<mc-toggle class="mc-toggle_small" [(ngModel)]="value"></mc-toggle>
<mc-toggle class="mc-toggle_small" color="error" [(ngModel)]="value"></mc-toggle>

<br><br>

<mc-toggle class="mc-toggle_small" [(ngModel)]="value">
    right label
</mc-toggle>

<br><br>

<mc-toggle class="mc-toggle_small" labelPosition="left" [(ngModel)]="value">
    left label
</mc-toggle>

<br><br><br>

<h3>Big Toggles</h3>
<mc-toggle [(ngModel)]="value"></mc-toggle>
<mc-toggle [(ngModel)]="value"></mc-toggle>
<mc-toggle color="error" [(ngModel)]="value"></mc-toggle>

<br><br>

<mc-toggle [(ngModel)]="value">
    right label
</mc-toggle>

<br><br>

<mc-toggle labelPosition="left" [(ngModel)]="value">
    left label
</mc-toggle>
