<mc-form-field class="number-input">
    <input mcInput [(ngModel)]="value" type="number" placeholder="Number">
</mc-form-field>

<div class="layout-row mc-body">
    <div class="flex">
        <h4 class="mc-subheading">with RU locale (default)</h4>
        <default-locale [value]="value"></default-locale>
    </div>

    <div class="flex">
        <h4 class="mc-subheading">with EN locale</h4>
        <en-locale [value]="value"></en-locale>
    </div>
</div>
