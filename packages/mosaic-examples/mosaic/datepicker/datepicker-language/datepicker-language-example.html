<mc-radio-group
    class="example-radio-group"
    (change)="setFormat($event)">
    <mc-radio-button *ngFor="let language of languageList"
                     [value]="language"
                     [checked]="language.name === selectedLanguage.name"
                     class="example-radio-button">
        {{ language.name }}
    </mc-radio-button>
</mc-radio-group>

<br>

<mc-form-field
    (click)="picker.toggle()"
    mcTooltip
    [mcTitle]="'Только цифры'"
    #tooltip="mcTooltip">

    <input
        [formControl]="selectedDate"
        [placeholder]="selectedLanguage.placeholder"
        [mcDatepicker]="picker"
        [mcValidationTooltip]="tooltip"/>
    <i mc-icon="mc-calendar_16" mcSuffix></i>
    <mc-datepicker #picker></mc-datepicker>
</mc-form-field>

<div>
    <h3>Date</h3>
    <p>{{ selectedDate.value }}</p>
</div>
