<div class="demo-container">
    <mc-dropdown
        #appDropdown="mcDropdown"
        [overlapTriggerY]="true"
        [overlapTriggerX]="false">

        <button mc-dropdown-item>
            Point 1
            <div class="mc-dropdown__item-caption">Some info</div>
        </button>
        <button mc-dropdown-item>
            <i mc-icon="mc-search_16"></i>
            Very Long Point
        </button>
        <h5>Additional info</h5>
        <button mc-dropdown-item disabled>Disabled</button>
        <button mc-dropdown-item>Point 2</button>
        <button mc-dropdown-item>Point 3</button>
    </mc-dropdown>

    <mc-dropdown
        #oneMoreDropdown="mcDropdown"
        [overlapTriggerY]="true"
        [overlapTriggerX]="false">

        <button mc-dropdown-item>
            Point 1
            <div class="mc-dropdown__item-caption">Some info</div>
        </button>
        <button mc-dropdown-item>
            <i mc-icon="mc-search_16"></i>
            Very Long Point
        </button>
        <h5>Additional info</h5>
        <button mc-dropdown-item disabled>Disabled</button>
        <button mc-dropdown-item>Point 2</button>
        <button mc-dropdown-item>Point 3</button>
    </mc-dropdown>

    <mc-vertical-navbar #verticalNavbar>
        <mc-navbar-container>
            <mc-navbar-brand>
                <mc-navbar-item
                    #appDropdownTrigger="mcDropdownTrigger"
                    [mcDropdownTriggerFor]="appDropdown"
                    [class.mc-active]="appDropdownTrigger.opened">
                    <i mc-icon="mc-hamburger_16"></i>
                </mc-navbar-item>

                <mc-navbar-logo>
                    <svg height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="m0 32h32v-32h-32z" fill="#c00"/><path d="m11.7013126 2.13713398h3.4056699v5.22500971c.0083884 1.2815534 1.0494758 2.31984466 2.3304078 2.32543689v-1.89825242c-.2370486-.00528156-.4296699-.19231068-.432466-.42718447v-5.22500971h3.4050485v-1.89794175h-8.7086602zm-3.29065629-1.89806602h-5.95976699-.0167767c-1.28062136.00590291-2.3192233 1.04978641-2.32481553 2.33351456h1.89794174c.00590292-.23735922.19262136-.42407767.42687379-.43557281h5.97654369c.24295146 0 .44054369.19821359.44054369.44427184v.97646602c0 .23735923-.19759223.43867961-.44054369.43867961l-5.97654369.00248544c-1.28062136.01118447-2.3192233 1.04667961-2.32481553 2.33071845v3.35782524h1.89794174v-3.35782524c.00590292-.23207767.19262136-.42438835.42687379-.42718447h5.97654369c1.28932039 0 2.34190289-1.05227184 2.34190289-2.34469903v-.97646602c0-1.29242718-1.0525825-2.34221359-2.34190289-2.34221359" fill="#fff" transform="translate(5.592 10.889)"/></g></svg>
                </mc-navbar-logo>

                <mc-navbar-title>Brand</mc-navbar-title>
            </mc-navbar-brand>

            <mc-navbar-item
                #oneMoreDropdownTrigger="mcDropdownTrigger"
                [mcDropdownTriggerFor]="oneMoreDropdown"
                [class.mc-active]="oneMoreDropdownTrigger.opened">
                <i mc-icon="mc-ellipsis_16" *ngIf="verticalNavbar.expanded"></i>
                <mc-navbar-title class="flex layout-align-space-between">
                    Ещё
                    <i mc-icon="mc-angle-right-L_16"></i>
                </mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-divider></mc-navbar-divider>

            <mc-navbar-item (click)="onItemClick($event)">
                <button mc-button [color]="'primary'">
                    <i mc-icon="mc-info_16"></i>
                    <span *ngIf="!verticalNavbar.expanded">Button</span>
                </button>
            </mc-navbar-item>

            <mc-navbar-item>
                <i mc-icon="mc-info_16"></i>
                <mc-navbar-title>Уведомления</mc-navbar-title>
                <span class="mc-badge mc-badge_error">5</span>
            </mc-navbar-item>

            <mc-navbar-item>
                <i mc-icon="mc-ellipsis_16" *ngIf="verticalNavbar.expanded"></i>
                <mc-navbar-title>No icon</mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-item class="mc-progress">
                <i mc-icon="mc-info_16"></i>
                <mc-navbar-title>In-progress</mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-item class="mc-progress" disabled>
                <i mc-icon="mc-info_16"></i>
                <mc-navbar-title>Disabled in-progress</mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-item disabled>
                <i mc-icon="mc-search_16"></i>
                <mc-navbar-title>Disabled</mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-item>
                <i mc-icon="mc-search_16"></i>
                <mc-navbar-title>Item</mc-navbar-title>
            </mc-navbar-item>
        </mc-navbar-container>

        <mc-navbar-container>
            <mc-navbar-item>
                <i mc-icon="mc-search_16"></i>
                <mc-navbar-title>Item 2</mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-item>
                <i mc-icon="mc-search_16"></i>
                <mc-navbar-title>Item 3</mc-navbar-title>
            </mc-navbar-item>

            <mc-navbar-toggle (click)="verticalNavbar.toggle()" (keydown.space)="verticalNavbar.toggle()">
                <mc-navbar-title>Свернуть меню</mc-navbar-title>
            </mc-navbar-toggle>
        </mc-navbar-container>
    </mc-vertical-navbar>
</div>
