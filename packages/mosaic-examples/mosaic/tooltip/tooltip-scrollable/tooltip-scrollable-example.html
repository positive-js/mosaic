<section class="docs-container" cdkScrollable>
    <div class="docs-wrapper">
        <button
            mc-button
            (click)="toggleTooltip(tooltip.isOpen)"
            [mcTooltip]="'Tooltip text'"
            [mcTrigger]="'manual'"
            #tooltip="mcTooltip"
            [mcPlacement]="popUpPlacements.Right">
            toggle tooltip
        </button>
    </div>
</section>
