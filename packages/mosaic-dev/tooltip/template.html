<section class="container flex-100 layout-row layout-align-start-center">
        <div class="flex layout-column layout-align-center-center container-item">
            <span class="mc-title">Focus</span>
            <button
                mc-button
                mcTooltip
                mcTitle="Удалить файл"
                mcTrigger="focus"
                mcPlacement="top">top</button>
            <button
                mc-button
                mcTooltip="Подсказка может занимать две и более строк"
                mcTrigger="focus"
                mcPlacement="right">right</button>
            <button
                mc-button
                mcTooltip="PDQL-запрос фильтра содержит ошибки"
                mcTrigger="focus"
                mcPlacement="left">left</button>
            <button
                mc-button
                mcTooltip="PDQL-запрос фильтра содержит ошибки. Uncaught SyntaxError: Unexpected string"
                mcTrigger="focus"
                mcPlacement="bottom">bottom</button>
            <button
                    mc-button
                    mcTooltip="Обновить"
                    mcTrigger="focus"
                    mcPlacement="bottom"
                    [mcTooltipDisabled]="true">disabled</button>
        </div>
        <div class="flex layout-column layout-align-center-center container-item">
            <span class="mc-title">Hover</span>
            <button
                    mc-button
                    mcTooltip="Показать\Скрыть"
                    mcPlacement="top">top</button>
            <button
                    mc-button
                    mcTooltip="Активировать записи"
                    mcPlacement="right">right</button>
            <button
                    mc-button
                    mcTooltip="PDQL-запрос фильтра содержит ошибки
                                испральве запрос"
                    mcPlacement="left">left</button>
            <button
                    mc-button
                    mcTooltip="Обновить"
                    mcPlacement="bottom"
                    mcVisible="true">bottom Visible</button>
            <button
                mc-button
                mcTooltip="Tooltip Class"
                mcPlacement="bottom"
                mcTooltipClass="customTooltipClass"
                >TooltipClass</button>
            <button
                    mc-button
                    mcTooltip="Обновить"
                    mcPlacement="bottom"
                    [mcTooltipDisabled]="true">disabled</button>
        </div>
    <div class="flex layout-row layout-align-center-center">
        <div class="flex-45 flex-column">
            <span class="mc-title">Change placement</span>

            <mc-form-field>
                <input mcInput
                       #titleSource
                       class="mc-textarea_monospace"
                />
            </mc-form-field>

            <mc-form-field *ngIf="show">
                <input mcInput
                       #titleSource
                       class="mc-textarea_monospace"
                />
            </mc-form-field>

            <mc-form-field
                mcTooltip
                [mcTitle]="getTitle"
                #tooltipRef="mcTooltip"
                mcTrigger="manual"
                mcPlacement="{{tooltipPosition}}">
                    <input mcInput
                           #positionSource
                           class="mc-textarea_monospace"
                           [value]="'left'"
                    />
            </mc-form-field>

            <button mc-button (click)="updatePosition(positionSource.value)">Update</button>
            <button mc-button (click)="toggleTooltipExternal(tooltipRef.isTooltipOpen)">Trigger</button>
            <button mc-button (click)="updateTitle()">Title upd</button>
        </div>
    </div>
</section>
