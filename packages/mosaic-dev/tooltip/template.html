<ng-template #title>
    <span>Заголовок окна</span>
    <div>Заголовок окна</div>
</ng-template>

<section class="container flex-100 layout-row layout-align-start-center">
    <div class="flex layout-column layout-align-center-center container-item">
        <button
            mc-button
            [mcTooltip]="title"
            mcPlacement="top">top</button>
        <button
            mc-button
            mcTooltip="Подсказка может занимать две и более строк"
            mcPlacement="right">right</button>
        <button
            mc-button
            mcTooltip="PDQL-запрос фильтра содержит ошибки"
            mcPlacement="left">left</button>
        <button
            mc-button
            mcTooltip="PDQL-запрос фильтра содержит ошибки. Uncaught SyntaxError: Unexpected string"
            mcPlacement="bottom">bottom</button>
        <button
                mc-button
                mcTooltip="Обновить"
                mcPlacement="bottom"
                [mcTooltipDisabled]="true">disabled</button>
    </div>
    <div class="flex layout-column layout-align-center-center container-item">
        <span class="mc-title">Arrow placement for left and right</span>
            <button
                mc-button
                mcTooltip="PDQL-запрос фильтра содержит ошибки, исправьте запрос"
                mcPlacement="left">
                    left default
            </button>
            <button
                mc-button
                mcTooltip="PDQL-запрос фильтра содержит ошибки, исправьте запрос"
                mcPlacement="right">
                    right default
            </button>
            <button
                mc-button
                mcArrowPlacement="center"
                mcTooltip="PDQL-запрос фильтра содержит ошибки, исправьте запрос"
                mcPlacement="left">
                    left center
            </button>
            <button
                mc-button
                mcArrowPlacement="{{arrowPos.Center}}"
                mcTooltip="PDQL-запрос фильтра содержит ошибки, исправьте запрос"
                mcPlacement="right">
                    right center
            </button>
    </div>

    <div class="flex layout-row layout-align-center-center">
        <div class="flex-45 flex-column">
            <span class="mc-title">Change placement</span>

            <mc-form-field>
                <input mcInput
                       #titleSource
                       class="mc-textarea_monospace"
                />
            </mc-form-field>

            <ng-template #titleSourceTest>
                <mc-form-field >
                    <input mcInput
                           class="mc-textarea_monospace"
                    />
                </mc-form-field>
            </ng-template>

            <mc-form-field *ngIf="show">
                <input mcInput
                       class="mc-textarea_monospace"
                />
            </mc-form-field>

            <mc-form-field
                [mcTooltip]="titleModel"
                mcTooltipClass="mc-tooltip_warning"
                #tooltipRef="mcTooltip"
                mcTrigger="manual"
                mcPlacement="{{tooltipPosition}}">

                    <input mcInput #positionSource class="mc-textarea_monospace" [value]="'top'"/>
            </mc-form-field>

            <button mc-button (click)="updatePosition(positionSource.value)">Update</button>
            <button mc-button (click)="toggleTooltipExternal(tooltipRef.isOpen)">Trigger</button>
            <button mc-button (click)="updateTitle()">Title upd</button>
        </div>
    </div>
</section>
