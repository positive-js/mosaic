<div>
    <span class="mc-group">
        <button mc-button class="mc-group-item" >dropdown</button>

        <button mc-button class="mc-group-item mc-active"
                [ngClass]="{ 'mc-active': isDropdownOpen}"
                [mcDropdownTriggerFor]="appDropdown"
                (dropdownOpened)="dropdownOpened()"
                (dropdownClosed)="dropdownClosed()">
            <i mc-icon="mc-angle-down-L_16"></i>
        </button>
    </span>

    <br>

    <button mc-button class="mc-button_transparent" [mcDropdownTriggerFor]="appDropdown">
        dropdown
        <i mc-icon="mc-angle-down-L_16"></i>
    </button>

    <br>
    <br>

    <button mc-button [mcDropdownTriggerFor]="appDropdown">
        dropdown
        <i mc-icon="mc-angle-down-L_16"></i>
    </button>

    <br>
    <br>

    <mc-dropdown #appDropdown="mcDropdown">
        <button mc-dropdown-item>
            Point 1
            <div class="mc-dropdown__item-caption">Some info</div>
        </button>
        <button mc-dropdown-item>
            <i mc-icon="mc-search_16"></i>
            Very Long Point
        </button>
        <h5>Additional info</h5>
        <button mc-dropdown-item [disabled]="true">Disabled</button>
        <button mc-dropdown-item>Point 2</button>
        <a href="https://google.com" mc-link underlined mc-dropdown-item>
            <i mc-icon="mc-search_16"></i>
            <span class="mc-link__text">Link</span>
        </a>
        <button mc-dropdown-item>Point 3</button>
    </mc-dropdown>

    <div>
        <input mcInput type="text" [(ngModel)]="someValue">
    </div>

    <br>

    <button mc-button [mcDropdownTriggerFor]="appDropdownLazy" [mcDropdownTriggerData]="{someValue: someValue}">
        dropdown lazy
        <i mc-icon="mc-angle-down-L_16"></i>
    </button>

    <mc-dropdown #appDropdownLazy="mcDropdown">
        <ng-template mcDropdownContent  let-someValue="someValue">
            <button mc-dropdown-item>
                Point 1
                <div class="mc-dropdown__item-caption">Some info</div>
            </button>
            <button mc-dropdown-item>Value: {{someValue}}</button>
        </ng-template>
    </mc-dropdown>
</div>
