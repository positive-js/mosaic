<div class="container">
    <h3>Обычные</h3>
    <div class="line">
        <mc-card class="mc-card_info" [selected]="s1" (selectedChange)="s1 = !s1">
            <div class="simple-content">
                Content
            </div>
        </mc-card>

        <mc-card class="mc-card_warning" [selected]="s2" (selectedChange)="s2 = !s2">
            <div class="simple-content">
                Content 2
            </div>
        </mc-card>

        <mc-card class="mc-card_success" [selected]="s3" (selectedChange)="s3 = !s3">
            <div class="simple-content">
                Content 3
            </div>
        </mc-card>

        <mc-card class="mc-card_error" [selected]="s4" (selectedChange)="s4 = !s4">
            <div class="simple-content">
                Content 4
            </div>
        </mc-card>
    </div>
    <h3>Белые</h3>
    <div class="line">
        <mc-card class="mc-card_info mc-card_white" [selected]="s1" (selectedChange)="s1 = !s1">
            <div class="simple-content">
                Content
            </div>
        </mc-card>

        <mc-card class="mc-card_warning mc-card_white" [selected]="s2" (selectedChange)="s2 = !s2">
            <div class="simple-content">
                Content 2
            </div>
        </mc-card>

        <mc-card class="mc-card_success mc-card_white" [selected]="s3" (selectedChange)="s3 = !s3">
            <div class="simple-content">
                Content 3
            </div>
        </mc-card>

        <mc-card class="mc-card_error mc-card_white" [selected]="s4" (selectedChange)="s4 = !s4">
            <div class="simple-content">
                Content 4
            </div>
        </mc-card>
    </div>
    <h3>Неинтерактивные</h3>
    <div class="line">
        <mc-card class="mc-card_info" [selected]="s1" (selectedChange)="s1 = !s1" [readonly]="true">
            <div class="simple-content">
                Content
            </div>
        </mc-card>

        <mc-card class="mc-card_warning" [selected]="s2" (selectedChange)="s2 = !s2" [readonly]="true">
            <div class="simple-content">
                Content 2
            </div>
        </mc-card>

        <mc-card class="mc-card_success" [selected]="s3" (selectedChange)="s3 = !s3" [readonly]="true">
            <div class="simple-content">
                Content 3
            </div>
        </mc-card>

        <mc-card class="mc-card_error" [selected]="s4" (selectedChange)="s4 = !s4" [readonly]="true">
            <div class="simple-content">
                Content 4
            </div>
        </mc-card>
    </div>
</div>
