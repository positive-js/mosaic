<style>
    mc-tree-selection {
        overflow-y: scroll;
        height: 328px;
    }
</style>

<button class="mc-primary" mc-button (click)="modelValue = 'Applications'">set modelValue = Applications</button>

<br><br><br>

<div>ngModel: {{ modelValue }}</div>

<br><br><br>

<mc-form-field>
    <input type="text" placeholder="tree filter" (ngModelChange)="onFilterChange($event)" mcInput [(ngModel)]="filterValue">
</mc-form-field>

<br><br><br>
    <!--auto-select="true"-->
    <!--no-unselect="false"-->
<!--    multiple-->
<mc-tree-selection
    [(ngModel)]="modelValue"
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    (navigationChange)="onNavigationChange($event)"
    (selectionChange)="onSelectionChange($event)">

    <mc-tree-option
        *mcTreeNodeDef="let node"
        [value]="node.name"
        mcTreeNodePadding>
        {{ node.name }}
    </mc-tree-option>

    <mc-tree-option
        *mcTreeNodeDef="let node; when: hasChild"
        [value]="node.name"
        mcTreeNodePadding
        [disabled]="node.name === 'Downloads'">
        <i mc-icon="mc-angle-down-S_16"
           [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'"
           mcTreeNodeToggle>
        </i>
        {{ node.name }}: {{ node.type }}
    </mc-tree-option>
</mc-tree-selection>
