<mc-navbar>
    <mc-navbar-container>
        <mc-navbar-item (click)="onItemClick($event)">
            <i mc-icon="mc-hamburger_16"></i>
        </mc-navbar-item>

        <a href="https://www.ptsecurity.com/" mc-navbar-brand>

        </mc-navbar-item>

        <mc-navbar-divider></mc-navbar-divider>

            <mc-navbar-title>No icon</mc-navbar-title>

            <mc-navbar-title>In-progress</mc-navbar-title>
        </mc-navbar-item>

            <mc-navbar-title>Disabled in-progress</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item disabled (click)="onItemClick($event)">
            <mc-navbar-title>Right Icon</mc-navbar-title>
            <i mc-icon="mc-search_16"></i>
        </mc-navbar-item>

        <mc-navbar-item [mcDropdownTriggerFor]="appDropdown" [collapsable]="false">
            <mc-navbar-title>mc-dropdown</mc-navbar-title>
            <i mc-icon="mc-angle-down-L_16"></i>
        </mc-navbar-item>

        <mc-navbar-item (click)="onItemClick($event)">
            <i mc-icon="mc-gear_16"></i>
        </mc-navbar-item>
    </mc-navbar-container>

    <mc-navbar-container>
        <mc-navbar-item class="cdk-focused" (click)="onItemClick($event)">
            <mc-navbar-title>focused</mc-navbar-title>
            <i mc-icon="mc-angle-down-M_16"></i>
        </mc-navbar-item>

        <mc-navbar-item
            mcPopover
            [mcPopoverHeader]="'Центр уведомлений'"
            [mcPopoverContent]="'Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover '">
            <i mc-icon="mc-bell-o_16"></i><span class="mc-badge mc-badge_mini mc-badge_solid mc-badge_error">5</span>
        </mc-navbar-item>

        <mc-navbar-item (click)="onItemClick($event)" [collapsedTitle]="'custom title'">
            <i mc-icon="mc-search_16"></i>
        </mc-navbar-item>

        <mc-navbar-item (click)="onItemClick($event)">
            <i mc-icon="mc-gear_16"></i>
        </mc-navbar-item>

    </mc-navbar-container>
</mc-navbar>

<mc-vertical-navbar class="layout-align-space-between" #verticalNavbar>
    <mc-navbar-container>
        <mc-navbar-item
            [bento]="true"
            #appDropdownTrigger="mcDropdownTrigger"
            [mcDropdownTriggerFor]="appDropdown"
            [class.mc-active]="appDropdownTrigger.opened">
            <i mc-icon="mc-bento_16"></i>
        </mc-navbar-item>

        <a href="https://www.ptsecurity.com/" mc-navbar-brand>
            <div mc-navbar-logo>

            </div>

            <div mc-navbar-title>Application Name</div>
        </a>

        <mc-navbar-item (click)="onItemClick($event)">
            <button mc-button [color]="'primary'">
                <i mc-icon="mc-info_16"></i>
                <span *ngIf="verticalNavbar.expanded">Новый инцидент</span>
            </button>
        </mc-navbar-item>

        <a href="https://www.ptsecurity.com/" mc-navbar-item>
            <i mc-icon="mc-calendar_16"></i>
            <mc-navbar-title>Контрольная панель</mc-navbar-title>
        </a>

        <mc-navbar-item
            #firstDropdownTrigger="mcDropdownTrigger"
            [mcDropdownTriggerFor]="firstDropdown"
            [class.mc-active]="firstDropdownTrigger.opened">
            <i mc-icon="mc-ellipsis_16"></i>
            <div class="layout-row flex layout-align-space-between layout-align-center-center">
                <mc-navbar-title>Участники информационного</mc-navbar-title>
                <i mc-icon="mc-angle-right-L_16" *ngIf="verticalNavbar.expanded"></i>
            </div>
        </mc-navbar-item>

        <button mc-navbar-item>
            <i mc-icon="mc-folder-opened_16"></i>
            <mc-navbar-title>Инциденты</mc-navbar-title>
        </button>

        <mc-navbar-item
            #secondDropdownTrigger="mcDropdownTrigger"
            [mcDropdownTriggerFor]="secondDropdown"
            [class.mc-active]="secondDropdownTrigger.opened">
            <i mc-icon="mc-ellipsis_16"></i>
            <div class="layout flex layout-align-space-between layout-align-center-center">
                <mc-navbar-title>Еще</mc-navbar-title>
                <i mc-icon="mc-angle-right-L_16" *ngIf="verticalNavbar.expanded"></i>
            </div>
        </mc-navbar-item>
    </mc-navbar-container>

    <mc-navbar-container>
        <mc-navbar-item>
            <i mc-icon="mc-search_16"></i>
            <mc-navbar-title>Поиск</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item>
            <i mc-icon="mc-bell-o_16"></i>
            <mc-navbar-title>Уведомления</mc-navbar-title>
            <span
                [class.mc-badge_default]="verticalNavbar.expanded"
                [class.mc-badge_mini]="!verticalNavbar.expanded"
                class="mc-badge mc-badge_solid mc-badge_error">5</span>
        </mc-navbar-item>

        <mc-navbar-divider></mc-navbar-divider>

        <mc-navbar-item>
            <i mc-icon="mc-search_16"></i>
            <mc-navbar-title>Справка</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item [disabled]="true">
            <i mc-icon="mc-search_16"></i>
            <mc-navbar-title>Профиль</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-divider></mc-navbar-divider>

        <mc-navbar-toggle [mcCollapsedTooltip]="'Collapsed text'">
            <mc-navbar-title>Свернуть меню</mc-navbar-title>
        </mc-navbar-toggle>
    </mc-navbar-container>
</mc-vertical-navbar>
