            </mc-navbar-logo>
            <mc-navbar-title>Incident Processing Center</mc-navbar-title>
        </a>

        <button mc-navbar-item>
            <i mc-icon="mc-folder-closed_16"></i>
        </button>

        <mc-navbar-divider></mc-navbar-divider>

        <mc-navbar-item>
            <i mc-icon="mc-folder-opened_16"></i>
            <mc-navbar-title>Запросы</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item>
            <i mc-icon="mc-folder-opened_16"></i>
            <mc-navbar-title>Задачи</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item>
            <i mc-icon="mc-folder-opened_16"></i>
            <mc-navbar-title>Инциденты</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item>
            <i mc-icon="mc-folder-opened_16"></i>
            <mc-navbar-title>Участники</mc-navbar-title>
        </mc-navbar-item>

            <mc-navbar-title>База знаний</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item
            #horizontalNavbarDropdownTrigger_3="mcDropdownTrigger"
            [mcDropdownTriggerFor]="horizontalNavbarDropdown_3"
            [class.mc-active]="horizontalNavbarDropdownTrigger_3.opened"
            [collapsable]="false">

            <mc-navbar-title>Еще</mc-navbar-title>
        </mc-navbar-item>

        <mc-navbar-item>
            <button mc-button [color]="'primary'">
                <i mc-icon="mc-info-o_16"></i>
                <span>Новый запрос</span>
            </button>
        </mc-navbar-item>
    </mc-navbar-container>

    <mc-navbar-container>
        <mc-navbar-item >
            <i mc-icon="mc-search_16"></i>
        </mc-navbar-item>

        <mc-navbar-item
            #popover="mcPopover"
            [class.mc-active]="popover.isOpen"
            mcPopover
            [mcPopoverPlacement]="popUpPlacements.BottomRight"
            [mcPopoverHeader]="'Центр уведомлений'"
            [mcPopoverContent]="'Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover '">

        <mc-navbar-item>
            <i mc-icon="mc-info_16"></i>
        </mc-navbar-item>

        <mc-navbar-item>
            <i mc-icon="mc-user_16"></i>
        </mc-navbar-item>
    </mc-navbar-container>

                mcPopover

            </mc-navbar-item>

            <mc-navbar-divider></mc-navbar-divider>

            <mc-navbar-toggle [mcCollapsedTooltip]="'Развернуть меню'">

            </mc-navbar-toggle>
