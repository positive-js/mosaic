<div class="mc-headline">Timepicker</div>
<div class="mc-body">
    <h3 class="mc-title">Example 1</h3>

    <div>{{ reactiveFormControlValue.value ? reactiveFormControlValue.value.toString() : null }}</div>

    <br><br>

    <div>Validation state: {{ reactiveFormControlValue.errors | json }}</div>
    <mc-form-field>
        <i mcPrefix mc-icon="mc-clock_16"></i>
        <input
            mcTimepicker
            [formControl]="reactiveFormControlValue"
            [max]="maxDate"
            [format]="timeFormats.HHmm"
            [placeholder]="placeholder">
        <mc-hint class="mc-caption" *ngIf="reactiveFormControlValue.errors?.mcTimepickerParse">Только цифры</mc-hint>
    </mc-form-field>

    <mc-form-field
        [mcWarningTooltip]="'Только цифры'"
        #tooltip="mcWarningTooltip">
        <i mcPrefix mc-icon="mc-clock_16"></i>
        <input
            mcTimepicker
            [ngModel]="ngModelValue"
            (ngModelChange)="ngModelChange($event)"
            [mcValidationTooltip]="tooltip"
            [max]="maxDate"
            [format]="timeFormats.HHmmss">
    </mc-form-field>

    <br><br><br>

    <mc-form-field>
        <input
            mcTimepicker
            placeholder="чч:мм"
            [formControl]="reactiveFormControlValue"
            [max]="maxDate"
            [format]="timeFormats.HHmm"
            size="3">
    </mc-form-field>

    <mc-form-field>
        <input
            mcTimepicker
            placeholder="чч:мм"
            [formControl]="reactiveFormControlValue"
            [max]="maxDate"
            [format]="timeFormats.HHmmss"
            size="6">
    </mc-form-field>

    <br><br><br>

    <div>Validation state: {{ formControlValue.errors | json }}</div>
    <mc-form-field>
        <i mcPrefix mc-icon="mc-clock_16"></i>
        <input mcTimepicker [formControl]="formControlValue" [max]="maxDate" [min]="minDate">
    </mc-form-field>

    <br><br><br>

    <mc-form-field>
        <i mcPrefix mc-icon="mc-clock_16"></i>
        <input mcTimepicker [(ngModel)]="ngModelValue" [format]="timeFormats.HHmmss" [max]="maxDate" [min]="minDate">
    </mc-form-field>
</div>
