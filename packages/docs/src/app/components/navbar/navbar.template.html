        <mc-navbar-item
            #versionDropdownDropdownTrigger="mcDropdownTrigger"
            [mcDropdownTriggerFor]="versionDropdown"
            [class.mc-active]="versionDropdownDropdownTrigger.opened"
            [collapsable]="false">

            <mc-navbar-title>Версия {{mosaicVersion}}</mc-navbar-title>
        </mc-navbar-item>

        <mc-dropdown
            #versionDropdown="mcDropdown"
            [class]="'docs-navbar__version-dropdown'">
            <div mc-dropdown-item *ngFor="let version of versionData; let i = index"
                 [class.mc-selected]="version.selected"
                 (click)="goToVersion(i)"
                 [class.docs-navbar-version_bold]="version.number.length < 4">

                <div class="layout-row layout-fill layout-align-space-between">
                    <span>{{version.number}}</span><span>{{version.date}}</span>
                </div>
            </div>
        </mc-dropdown>
    </mc-navbar-container>

        <mc-navbar-item
            [mcDropdownTriggerFor]="skinDropdown"
            #skinDropdownTrigger="mcDropdownTrigger"
            [class.mc-active]="skinDropdownTrigger.opened">

            <mc-navbar-title></mc-navbar-title>
            <i mc-icon="mc-color-palette_16"></i>
        </mc-navbar-item>

        <mc-dropdown #skinDropdown="mcDropdown">
            <div class="mc-dropdown__group-header">СКИН</div>

            <button mc-dropdown-item *ngFor="let skin of skinSwitch.data; let i = index"
                    [class.mc-selected]="skin.selected"
                    (click)="skinSwitch.setValue(i)">
                {{skin.name}}
            </button>
        </mc-dropdown>

        <mc-navbar-item
            [mcDropdownTriggerFor]="themeDropdown"
            #themeDropdownTrigger="mcDropdownTrigger"
            [class.mc-active]="themeDropdownTrigger.opened">
            <mc-navbar-title></mc-navbar-title>
            <i mc-icon="mc-theme_16"></i>
        </mc-navbar-item>

        <mc-dropdown #themeDropdown="mcDropdown">
            <div class="mc-dropdown__group-header">ТЕМА</div>

            <button mc-dropdown-item *ngFor="let theme of themeSwitch.data; let i = index"
                    [class.mc-selected]="theme.selected"
                    (click)="themeSwitch.setValue(i)">
                {{ theme.name }}
            </button>
        </mc-dropdown>

        <mc-navbar-item
            [mcDropdownTriggerFor]="colorDropdown"
            #colorDropdownTrigger="mcDropdownTrigger"
            [class.mc-active]="colorDropdownTrigger.opened">
            <i mc-icon="mc-circle-8_16" [style.color]='colorSwitch.currentValue.code' class="color-picker__icon"></i>
            <i mc-icon="mc-angle-down-M_16"></i>
        </mc-navbar-item>

        <mc-dropdown #colorDropdown="mcDropdown" class="color-picker__dropdown" [style.margin-top]="0">
            <button
                mc-dropdown-item
                *ngFor="let color of colorSwitch.data; let i = index"
                [class.color-picker__dropdown-item]="true" [class.mc-selected]="color.selected"
                (click)="colorSwitch.setValue(i)">
                <i mc-icon="mc-circle-8_16" [style.color]='color.code' class="color-picker__icon"></i>
            </button>
        </mc-dropdown>
    </mc-navbar-container>
