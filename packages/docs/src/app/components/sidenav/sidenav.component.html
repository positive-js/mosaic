<nav class="main__nav nav">
    <ng-container *ngIf="(params | async)?.section as section">
        <div *ngFor="let category of docItems.getCategories(section);">
            <button cdkAccordionItem
                #panel="cdkAccordionItem" (click)="panel.toggle()" expanded="true" class="nav__trigger">
                {{category.name}} <i [className]="panel.expanded ? iconClassExpanded : iconClassCollapsed"></i>
            </button>
            <ul class="nav__wrapper" [@bodyExpansion]="panel.expanded ? 'expanded' : 'collapsed'" >
                <li *ngFor="let component of category.items" class="nav__item">
                    <a class="nav__item-link"
                       [routerLink]="'/' + section+ '/' + component.id"
                       routerLinkActive="nav__item-selected">
                        {{component.name}}
                    </a>
                </li>
            </ul>
        </div>
    </ng-container>
</nav>
