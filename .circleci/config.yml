version: 2.1

var_1: &default_docker_image circleci/node:14.16-browsers
var_2: &cache_key mosaic-cache-{{ checksum "yarn.lock" }}-11.1.1

var_3: &job_defaults
    working_directory: ~/mosaic
    docker:
        - image: *default_docker_image
          auth:
              username: $DOCKER_HUB_USERNAME
              password: $DOCKER_HUB_TOKEN

# Restores the cache that could be available for the current Yarn lock file.
var_4: &restore_cache
    restore_cache:
        key: *cache_key

# After checkout, rebase on top of master.
# Similar to travis behavior, but not quite the same.
# See https://discuss.circleci.com/t/1662
var_5: &checkout_code
    checkout:
        # After checkout, rebase on top of master. By default, PRs are not rebased on top of master,
        # which we want. See https://discuss.circleci.com/t/1662
        post: git pull --ff-only origin "refs/pull/${CI_PULL_REQUEST//*pull\//}/merge"

var_6: &only_for_maintainers
    branches:
        # ignore from forks
        ignore: /^pull\/.*$/

var_7: &only_master
    branches:
        only:
            - master

var_8: &ignore_release_branches
    branches:
        ignore:
            - master
            # x.0.x, x.x.x, etc.
            - /\d+\.\d+\.x/

var_9: &preview_only_for_maintainers
    branches:
        ignore:
            # ignore from forks
            - /^pull\/.*$/
            - /\d+\.\d+\.x/
            - master

var_10: &filter_by_release_tag
    branches:
        ignore: /.*/
    tags:
        only: /^\d+\.\d+\.\d+$/

var_11: &docs_stable_version
    branches:
        ignore: /.*/
    tags:
        only: /11\.\d+\.\d+$/


orbs:
    sonarcloud: sonarsource/sonarcloud@1.0.2
    snyk: snyk/snyk@0.0.10

jobs:

    install:
        <<: *job_defaults
        steps:
            - checkout
            - *restore_cache
            - run: yarn install --frozen-lockfile --non-interactive
            - save_cache:
                  key: *cache_key
                  paths:
                      - ~/.cache/yarn
                      - node_modules
            - persist_to_workspace:
                  root: ~/mosaic
                  paths:
                      - .

    dependencies_audit:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - snyk/scan:
                  fail-on-issues: false

    validate_licenses:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run valid:lic

    linters:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run linter:mosaic:json
            - run: yarn run linter:styles:json
            - persist_to_workspace:
                  root: .
                  paths:
                      - ./dist/reports

    build_packages:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run build:cdk
            - run: yarn run build:mosaic
            - run: yarn run build:mosaic-luxon-adapter
            - run: yarn run build:mosaic-moment-adapter
            - run: yarn run styles:built-all
            - run: yarn run build:mosaic-common-components
            - persist_to_workspace:
                  root: ~/mosaic
                  paths:
                      - .

    build_mosaic_docs_for_preview:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run:
                  name: Setup Environment Variables
                  command: |
                      echo 'export CI_PREVIEW=true' >> $BASH_ENV
                      echo 'export SHORT_GIT_HASH=$(git rev-parse --short=7 $CIRCLE_SHA1)' >> $BASH_ENV
                      echo 'export CIRCLE_PULL_REQUEST_NUMBER=$(echo "$CIRCLE_PULL_REQUEST" | cut -d"/" -f7)' >> $BASH_ENV
                      source $BASH_ENV
            - run: yarn run build:mosaic-examples-module
            - run: yarn run build:mosaic-examples
            - run: yarn run build:docs-content && yarn run build:highlight && yarn run build:package-docs-content
            - run: yarn run docs:prod-build --progress false --base-href /mosaic-previews/pr$CIRCLE_PULL_REQUEST_NUMBER-$SHORT_GIT_HASH/ --output-path dist/releases/mosaic-docs/pr$CIRCLE_PULL_REQUEST_NUMBER-$SHORT_GIT_HASH/
            - persist_to_workspace:
                  root: ~/mosaic
                  paths:
                      - .

    test_unit_cdk:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run unit:cdk

    test_unit_mosaic:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run unit:mosaic

    test_unit_schematics:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run build:schematics-test
            - run: yarn run unit:schematics

    test_unit_mosaic-moment-adapter:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run unit:mosaic-moment-adapter

    test_unit_mosaic-luxon-adapter:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run unit:mosaic-luxon-adapter

    test_unit_mosaic-common-components:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - run: yarn run unit:mosaic-common-components

    deploy-docs-next:
        <<: *job_defaults
        steps:
            - attach_workspace:
                at: ~/mosaic
            - run: yarn run build:mosaic-examples-module
            - run: yarn run build:mosaic-examples
            - run: yarn run build:docs-content && yarn run build:highlight && yarn run build:package-docs-content
            - run: yarn run docs:prod-build:aot
            - run:
                name: Deploy "Next" version of Docs
                command: npx firebase deploy --only hosting:next --token=$FIREBASE_DEPLOY_TOKEN

    deploy-docs-stable:
        <<: *job_defaults
        steps:
            - attach_workspace:
                at: ~/mosaic
            - run: yarn run build:mosaic-examples-module
            - run: yarn run build:mosaic-examples
            - run: yarn run build:docs-content && yarn run build:highlight && yarn run build:package-docs-content
            - run: yarn run docs:prod-build:aot
            - run:
                name: Deploy "Latest Stable" version of Docs
                command: npx firebase deploy --only hosting:stable --token=$FIREBASE_DEPLOY_TOKEN

    sonar:
        <<: *job_defaults
        steps:
            - attach_workspace:
                  at: ~/mosaic
            - sonarcloud/scan

    snapshot_publish:
        <<: *job_defaults
        steps:
            - *checkout_code
            - *restore_cache
            - attach_workspace:
                  at: ~/mosaic
            - add_ssh_keys:
                  fingerprints:
                      - "c3:de:eb:9c:82:70:a8:23:f3:4e:92:b8:07:d2:22:df"
            - run: ./scripts/deploy/publish-artifacts.sh

    release_publish:
        <<: *job_defaults
        steps:
            - *checkout_code
            - *restore_cache
            - attach_workspace:
                  at: ~/mosaic
            - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            - run: npm run release:publish:ci

    preview_mosaic_docs:
        <<: *job_defaults
        steps:
            - add_ssh_keys:
                  fingerprints:
                      - "c3:de:eb:9c:82:70:a8:23:f3:4e:92:b8:07:d2:22:df"
            - *checkout_code
            - *restore_cache
            - attach_workspace:
                  at: ~/mosaic
            - run: printenv
            - run:
                  name: Setup Environment Variables
                  command: |
                      echo 'export CI_PREVIEW=true' >> $BASH_ENV
                      echo 'export SHORT_GIT_HASH=$(git rev-parse --short=7 $CIRCLE_SHA1)' >> $BASH_ENV
                      echo 'export CIRCLE_PULL_REQUEST_NUMBER=$(echo "$CIRCLE_PULL_REQUEST" | cut -d"/" -f7)' >> $BASH_ENV
                      source $BASH_ENV
            - run: printenv
            - run: yarn run docs:publish-preview

    cleanup_preview_mosaic_docs:
        <<: *job_defaults
        steps:
            - add_ssh_keys:
                  fingerprints:
                      - "c3:de:eb:9c:82:70:a8:23:f3:4e:92:b8:07:d2:22:df"
            - *checkout_code
            - *restore_cache
            - run: yarn run docs:cleanup-preview

workflows:
    version: 2

    tagged_release_workflow:
        jobs:
            - install:
                  filters:
                      <<: *filter_by_release_tag

            - build_packages:
                  requires:
                      - install
                  filters:
                      <<: *filter_by_release_tag

            - release_publish:
                  requires:
                      - build_packages
                  filters:
                      <<: *filter_by_release_tag

    docs_stable_publish_workflow:
        jobs:
            - install:
                  filters: *docs_stable_version

            - build_packages:
                  requires:
                      - install
                  filters:
                      <<: *docs_stable_version

            - deploy-docs-stable:
                  requires:
                      - build_packages
                  filters:
                      <<: *docs_stable_version

    default_workflow:
        jobs:

            # 1 Group
            - install

            # 2 Group Validators
            - dependencies_audit:
                  requires:
                      - install
                  filters:
                      <<: *only_for_maintainers

            - validate_licenses:
                  requires:
                      - install

            - linters:
                  requires:
                      - install

            # 3 Group Build All Packages
            - build_packages:
                  requires:
                      - install

            # 6 Group Unit Tests
            - test_unit_cdk:
                  requires:
                      - build_packages

            - test_unit_mosaic-moment-adapter:
                  requires:
                      - build_packages

            - test_unit_mosaic-luxon-adapter:
                  requires:
                      - build_packages

            - test_unit_mosaic-common-components:
                  requires:
                      - build_packages

            - test_unit_mosaic:
                  requires:
                      - build_packages

            - test_unit_schematics:
                  requires:
                      - build_packages

            - build_mosaic_docs_for_preview:
                  requires:
                      - test_unit_mosaic
                      - test_unit_cdk
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *ignore_release_branches

            # 7 Group

            - sonar:
                  context:
                      - SonarCloud
                  requires:
                      - test_unit_cdk
                      - test_unit_mosaic
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *only_for_maintainers

            - snapshot_publish:
                  requires:
                      - test_unit_cdk
                      - test_unit_mosaic
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *only_master

            - deploy-docs-next:
                  requires:
                      - test_unit_mosaic
                      - test_unit_cdk
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *only_master

            - preview_mosaic_docs:
                  requires:
                      - build_mosaic_docs_for_preview
                  filters:
                      <<: *preview_only_for_maintainers

            - cleanup_preview_mosaic_docs:
                  requires:
                      - install
                  filters:
                      <<: *only_master
