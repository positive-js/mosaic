# To validate changes, use an online parser, eg.
# http://yaml-online-parser.appspot.com/

# CircleCI configuration version
# Version 2.1 allows for extra config reuse features
# https://circleci.com/docs/2.0/reusing-config/#getting-started-with-config-reuse
version: 2.1


# This allows us to take advantage of CircleCI's fallback caching.
# Read more here: https://circleci.com/docs/2.0/caching/#restoring-cache.
var_3: &cache_key mosaic-cache-{{ checksum "yarn.lock" }}

# Restores the cache that could be available for the current Yarn lock file.
var_4: &restore_cache
    restore_cache:
        key: *cache_key

# After checkout, rebase on top of master.
# Similar to travis behavior, but not quite the same.
# See https://discuss.circleci.com/t/1662
var_5: &checkout_code
    checkout:
        # After checkout, rebase on top of master. By default, PRs are not rebased on top of master,
        # which we want. See https://discuss.circleci.com/t/1662
        post: git pull --ff-only origin "refs/pull/${CI_PULL_REQUEST//*pull\//}/merge"

var_6: &only_for_maintainers
    branches:
        # ignore from forks
        ignore: /^pull\/.*$/

# Branch filter that only matches the main branch.
var_7: &only_master
    branches:
        only:
            - master

var_8: &ignore_release_branches
    branches:
        ignore:
            - master
            # x.0.x, x.x.x, etc.
            - /\d+\.\d+\.x/

var_9: &preview_only_for_maintainers
    branches:
        ignore:
            # ignore from forks
            - /^pull\/.*$/
            - /\d+\.\d+\.x/
            - master

var_10: &filter_by_release_tag
    branches:
        ignore: /.*/
    tags:
        only: /^\d+\.\d+\.\d+$/

var_12: &docs_stable_version
    branches:
        ignore: /.*/
    tags:
        only: /13\.\d+\.\d+$/

# Configures CircleCI orbs for this pipeline. Orbs allow consumption of publicly shared
# CircleCI commands, jobs, configuration elements or executors.
# Read more about orbs here:
# https://circleci.com/docs/2.0/orb-intro/
orbs:
    sonarcloud: sonarsource/sonarcloud@1.0.2
    snyk: snyk/snyk@0.0.10
    # https://circleci.com/developer/orbs/orb/circleci/browser-tools
    browser-tools: circleci/browser-tools@1.2.4

# Executor Definitions
# https://circleci.com/docs/2.0/reusing-config/#authoring-reusable-executors
executors:
    mosaic:
        working_directory: ~/mosaic
        parameters:
            resource_class:
                type: string
                default: medium
        docker:
            - image: cimg/node:16.13.0
              auth:
                  username: $DOCKER_HUB_USERNAME
                  password: $DOCKER_HUB_TOKEN

    mosaic-browsers:
        working_directory: ~/mosaic
        docker:
              - image: cimg/node:16.13.0-browsers
                auth:
                    username: $DOCKER_HUB_USERNAME
                    password: $DOCKER_HUB_TOKEN

# Command Definitions
# https://circleci.com/docs/2.0/reusing-config/#authoring-reusable-commands
commands:
    prepare_job:
        description: >-
            Prepares the workspace with the correct working directory and sets the
            affected arguments in the bash environment.
        steps:
            - attach_workspace:
                  at: ~/mosaic

    yarn_install:
        description: Install NPM dependencies
        steps:
            - run:
                name: yarn install
                command: yarn install --frozen-lockfile --non-interactive

# Job definitions
# Jobs can include parameters that are passed in the workflow job invocation.
# https://circleci.com/docs/2.0/reusing-config/#authoring-parameterized-jobs
jobs:

    install:
        executor: mosaic
        steps:
            - checkout
            - *restore_cache
            - yarn_install
            - save_cache:
                  key: *cache_key
                  paths:
                      - ~/.cache/yarn
                      - node_modules
            - persist_to_workspace:
                  root: ~/mosaic
                  paths:
                      - .

    dependencies_audit:
        executor: mosaic
        steps:
            - prepare_job
            - snyk/scan:
                  fail-on-issues: false

    validate_licenses:
        executor: mosaic
        steps:
            - prepare_job
            - run: yarn run valid:lic

    linters:
        executor: mosaic
        steps:
            - prepare_job
            - run: yarn run linter:mosaic:json
            - run: yarn run linter:styles:json
            - persist_to_workspace:
                  root: .
                  paths:
                      - ./dist/reports

    check_api:
        executor: mosaic
        steps:
            - prepare_job
            - run: yarn run check-api

    build_packages:
        executor: mosaic
        resource_class: xlarge
        steps:
            - prepare_job
            - run:
                  name: Build packages ðŸ“¦
                  command: |
                    yarn run build:cdk
                    yarn run build:mosaic
                    yarn run build:mosaic-luxon-adapter
                    yarn run build:mosaic-moment-adapter
                    yarn run styles:built-all
                    yarn run build:package-design-tokens
            - persist_to_workspace:
                  root: ~/mosaic
                  paths:
                      - .

    build_mosaic_docs_for_preview:
        executor: mosaic
        steps:
            - prepare_job
            - run:
                  name: Setup Environment Variables
                  command: |
                      echo 'export CI_PREVIEW=true' >> $BASH_ENV
                      echo 'export SHORT_GIT_HASH=$(git rev-parse --short=7 $CIRCLE_SHA1)' >> $BASH_ENV
                      echo 'export CIRCLE_PULL_REQUEST_NUMBER=$(echo "$CIRCLE_PULL_REQUEST" | cut -d"/" -f7)' >> $BASH_ENV
                      source $BASH_ENV
            - run: yarn run build:mosaic-examples-module
            - run: yarn run build:mosaic-examples
            - run: yarn run build:docs-content && yarn run build:highlight && yarn run build:package-docs-content
            - run: yarn run docs:prod-build --progress false --base-href /mosaic-previews/pr$CIRCLE_PULL_REQUEST_NUMBER-$SHORT_GIT_HASH/ --output-path dist/releases/mosaic-docs/pr$CIRCLE_PULL_REQUEST_NUMBER-$SHORT_GIT_HASH/
            - persist_to_workspace:
                  root: ~/mosaic
                  paths:
                      - .

    test_unit_cdk:
        executor: mosaic-browsers
        steps:
            - prepare_job
            - browser-tools/install-chrome
            - browser-tools/install-chromedriver
            - run:
                 command: |
                     google-chrome --version
                     whereis google-chrome
                 name: Check Chrome
            - run: yarn run unit:cdk

    test_unit_mosaic:
        executor: mosaic-browsers
        steps:
            - prepare_job
            - browser-tools/install-chrome
            - browser-tools/install-chromedriver
            - run:
                  command: |
                      google-chrome --version
                      whereis google-chrome
                  name: Check Chrome
            - run: yarn run unit:mosaic

    test_unit_schematics:
        executor: mosaic
        steps:
            - prepare_job
            - run: yarn run build:schematics-test
            - run: yarn run unit:schematics

    test_unit_mosaic-moment-adapter:
        executor: mosaic-browsers
        steps:
            - prepare_job
            - browser-tools/install-chrome
            - browser-tools/install-chromedriver
            - run:
                  command: |
                      google-chrome --version
                      whereis google-chrome
                  name: Check Chrome
            - run: yarn run unit:mosaic-moment-adapter

    test_unit_mosaic-luxon-adapter:
        executor: mosaic-browsers
        steps:
            - prepare_job
            - browser-tools/install-chrome
            - browser-tools/install-chromedriver
            - run:
                  command: |
                      google-chrome --version
                      whereis google-chrome
                  name: Check Chrome
            - run: yarn run unit:mosaic-luxon-adapter

    deploy-docs-next:
        executor: mosaic
        steps:
            - prepare_job
            - run: yarn run build:mosaic-examples-module
            - run: yarn run build:mosaic-examples
            - run: yarn run build:docs-content && yarn run build:highlight && yarn run build:package-docs-content
            - run: yarn run docs:prod-build:aot
            - run:
                name: Deploy "Next" version of Docs
                command: npx firebase deploy --only hosting:next --token=$FIREBASE_DEPLOY_TOKEN

    deploy-docs-stable:
        executor: mosaic
        steps:
            - prepare_job
            - run: yarn run build:mosaic-examples-module
            - run: yarn run build:mosaic-examples
            - run: yarn run build:docs-content && yarn run build:highlight && yarn run build:package-docs-content
            - run: yarn run docs:prod-build:aot
            - run:
                name: Deploy "Latest Stable" version of Docs
                command: npx firebase deploy --only hosting:stable --token=$FIREBASE_DEPLOY_TOKEN

    sonar:
        executor: mosaic
        steps:
            - prepare_job
            - sonarcloud/scan

    snapshot_publish:
        executor: mosaic
        steps:
            - *checkout_code
            - *restore_cache
            - prepare_job
            - add_ssh_keys:
                  fingerprints:
                      - "c3:de:eb:9c:82:70:a8:23:f3:4e:92:b8:07:d2:22:df"
            - run: ./scripts/deploy/publish-artifacts.sh

    release_publish:
        executor: mosaic
        steps:
            - *checkout_code
            - *restore_cache
            - prepare_job
            - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            - run: npm run release:publish:ci

    preview_mosaic_docs:
        executor: mosaic
        steps:
            - add_ssh_keys:
                  fingerprints:
                      - "c3:de:eb:9c:82:70:a8:23:f3:4e:92:b8:07:d2:22:df"
            - *checkout_code
            - *restore_cache
            - prepare_job
            - run: printenv
            - run:
                  name: Setup Environment Variables
                  command: |
                      echo 'export CI_PREVIEW=true' >> $BASH_ENV
                      echo 'export SHORT_GIT_HASH=$(git rev-parse --short=7 $CIRCLE_SHA1)' >> $BASH_ENV
                      echo 'export CIRCLE_PULL_REQUEST_NUMBER=$(echo "$CIRCLE_PULL_REQUEST" | cut -d"/" -f7)' >> $BASH_ENV
                      source $BASH_ENV
            - run: printenv
            - run: yarn run docs:publish-preview

    cleanup_preview_mosaic_docs:
        executor: mosaic
        steps:
            - add_ssh_keys:
                  fingerprints:
                      - "c3:de:eb:9c:82:70:a8:23:f3:4e:92:b8:07:d2:22:df"
            - *checkout_code
            - *restore_cache
            - run: yarn run docs:cleanup-preview

workflows:
    version: 2

    tagged_release_workflow:
        jobs:
            - install:
                  filters:
                      <<: *filter_by_release_tag

            - build_packages:
                  requires:
                      - install
                  filters:
                      <<: *filter_by_release_tag

            - release_publish:
                  requires:
                      - build_packages
                  filters:
                      <<: *filter_by_release_tag

    docs_stable_publish_workflow:
        jobs:
            - install:
                  filters: *docs_stable_version

            - build_packages:
                  requires:
                      - install
                  filters:
                      <<: *docs_stable_version

            - deploy-docs-stable:
                  requires:
                      - build_packages
                  filters:
                      <<: *docs_stable_version

    default_workflow:
        jobs:

            # 1 Group
            - install

            # 2 Group Validators
            - dependencies_audit:
                  requires:
                      - install
                  filters:
                      <<: *only_for_maintainers

            - validate_licenses:
                  requires:
                      - install

            - linters:
                  requires:
                      - install

            # 3 Group Build All Packages
            - build_packages:
                  requires:
                      - install

            # 6 Group Unit Tests
            - check_api:
                requires:
                   - build_packages

            - test_unit_cdk:
                  requires:
                      - build_packages

            - test_unit_mosaic-moment-adapter:
                  requires:
                      - build_packages

            - test_unit_mosaic-luxon-adapter:
                  requires:
                      - build_packages

            - test_unit_mosaic:
                  requires:
                      - build_packages
                      - check_api

            - test_unit_schematics:
                  requires:
                      - build_packages

            - build_mosaic_docs_for_preview:
                  requires:
                      - test_unit_mosaic
                      - test_unit_cdk
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *ignore_release_branches

            # 7 Group

            - sonar:
                  context:
                      - SonarCloud
                  requires:
                      - test_unit_cdk
                      - test_unit_mosaic
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *only_for_maintainers

            - snapshot_publish:
                  requires:
                      - test_unit_cdk
                      - test_unit_mosaic
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *only_master

            - deploy-docs-next:
                  requires:
                      - test_unit_mosaic
                      - test_unit_cdk
                      - test_unit_mosaic-moment-adapter
                      - test_unit_mosaic-luxon-adapter
                      - test_unit_schematics
                  filters:
                      <<: *only_master

            - preview_mosaic_docs:
                  requires:
                      - build_mosaic_docs_for_preview
                  filters:
                      <<: *preview_only_for_maintainers

            - cleanup_preview_mosaic_docs:
                  requires:
                      - install
                  filters:
                      <<: *only_master
