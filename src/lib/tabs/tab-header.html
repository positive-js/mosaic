<div class="mc-tab-header__pagination mc-tab-header__pagination_before mc-elevation-z4"
     aria-hidden="true"
     [class.mc-tab-header_disabled]="disableScrollBefore"
     (click)="scrollHeader('before')">
    <div class="mc-tab-header__pagination-chevron"></div>
</div>

<div class="mc-tab-header__content"
     #tabListContainer
     (keydown)="handleKeydown($event)">
    <div class="mc-tab-list"
         #tabList
         role="tablist"
         (cdkObserveContent)="onContentChanges()">
        <div class="mc-tab-list__content">
            <ng-content></ng-content>
        </div>
    </div>
</div>

<div class="mc-tab-header__pagination mc-tab-header__pagination_after mc-elevation-z4"
     aria-hidden="true"
     [class.mc-tab-header_disabled]="disableScrollAfter"
     (click)="scrollHeader('after')">
    <div class="mc-tab-header__pagination-chevron"></div>
</div>
