<div class="mc-input__inner">
    <input type="text"
           class="mc-input__field"
           [placeholder]="placeholder"
           [disabled]="disabled"
           (blur)="onBlur()"
           (focus)="focus()"
           [(ngModel)]="value"/>

    <div class="mc-input__cleaner" (click)="clear()" *ngIf="canShowCleaner">
        <i class="mc mc-close-M_16"></i>
    </div>
</div>
