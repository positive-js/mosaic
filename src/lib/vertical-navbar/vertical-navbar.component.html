<nav class="mc-vertical-navbar"
     [@expand]="expanded"
     (@expand.done)="animating = false"
     [class.mc-vertical-navbar-animating]="animating"
     [class.mc-vertical-navbar-collapsed]="! animating && ! expanded"
>
    <div class="mc-vertical-navbar-header-area">
        <div cdkMonitorElementFocus tabindex="0" class="mc-vertical-navbar-toggle-button"
             (click)="toggle()"
             (keyup.space)="toggle()"
             (keyup.enter)="toggle()"
        >
            <i mc-icon="mc-hamburger_32" *ngIf="! expanded"></i>
            <i mc-icon="mc-close-L_32" *ngIf="expanded"></i>
        </div>
        <div cdkMonitorSubtreeFocus>
            <ng-content select="
                mc-vertical-navbar-header,
                a[mc-vertical-navbar-header]
            "></ng-content>
        </div>
    </div>

    <ng-content></ng-content>
</nav>
