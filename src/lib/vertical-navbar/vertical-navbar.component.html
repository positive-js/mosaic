<nav class="mc-vertical-navbar"
     [@expand]="expanded"
     (@expand.done)="animating = false"
     [class.mc-vertical-navbar-animating]="animating"
     [class.mc-vertical-navbar-collapsed]="! animating && ! expanded"
>
    <div class="mc-vertical-navbar-header">
        <div class="mc-vertical-navbar-toggle-button" (click)="expanded = ! expanded">
            <i mc-icon="mc-hamburger_16" *ngIf="! expanded"></i>
            <i mc-icon="mc-close-L_16" *ngIf="expanded"></i>
        </div>
        <ng-content select="
            mc-vertical-navbar-header,
            a[mc-vertical-navbar-header]
        "></ng-content>
    </div>

    <ng-content></ng-content>
</nav>
