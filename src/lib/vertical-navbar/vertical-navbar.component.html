<nav class="mc-vertical-navbar"
     [@expand]="expanded"
     (@expand.done)="animating = false"
     [class.mc-vertical-navbar-animating]="animating"
     [class.mc-vertical-navbar-collapsed]="! animating && ! expanded"
>
    <div class="mc-vertical-navbar-header">
        <div class="collapse-button">
            <i mc-icon="mc-hamburger_16" *ngIf="! expanded" (click)="expanded = ! expanded"></i>
            <i mc-icon="mc-close-L_16" *ngIf="expanded" (click)="expanded = ! expanded"></i>
        </div>
        <ng-content select="
            mc-vertical-navbar-header,
            a[mc-vertical-navbar-header]
        "></ng-content>
    </div>

    <ng-content select="
        mc-vertical-navbar-item,
        a[mc-vertical-navbar-item],
        [mc-vertical-navbar-container],
        mc-vertical-navbar-container
    "></ng-content>
</nav>
