<nav class="mc-vertical-navbar"
     [@expand]="expanded"
     (@expand.start)="animating = true"
     (@expand.done)="animating = false"
     [class.animating]="animating || ! expanded"
>
    <div class="title">
        <div class="collapse-button">
            <i mc-icon="mc-hamburger_16" *ngIf="! expanded" (click)="expanded = ! expanded"></i>
            <i mc-icon="mc-close-L_16" *ngIf="expanded" (click)="expanded = ! expanded"></i>
        </div>
        <ng-content select="mc-vertical-navbar-brand"></ng-content>
    </div>

    <ng-content select="mc-vertical-navbar-item, [mc-vertical-navbar-container], mc-vertical-navbar-container"></ng-content>
</nav>
