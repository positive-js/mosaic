<button #button
        [attr.mc-button]="true"
        class="mc-button mc-second"
        type="button"
        [id]="buttonId"
        [attr.tabindex]="disabled ? -1 : tabIndex"
        [attr.aria-pressed]="checked"
        [disabled]="disabled || null"
        [attr.name]="name || null"
        [attr.aria-label]="ariaLabel"
        [attr.aria-labelledby]="ariaLabelledby"
        (click)="onButtonClick()">
    <ng-content></ng-content>
</button>
