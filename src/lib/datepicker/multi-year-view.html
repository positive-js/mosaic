<table class="mc-calendar-table">
  <thead class="mc-calendar-table-header">
    <tr><th class="mc-calendar-table-header-divider" colspan="4"></th></tr>
  </thead>
  <tbody mc-calendar-body
         [rows]="years"
         [todayValue]="todayYear"
         [selectedValue]="selectedYear"
         [numCols]="4"
         [cellAspectRatio]="4 / 7"
         [activeCell]="getActiveCell()"
         (selectedValueChange)="onYearSelected($event)"
         (keydown)="handleCalendarBodyKeydown($event)">
  </tbody>
</table>
