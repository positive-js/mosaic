<div class="mc-calendar__header">
    <div class="mc-calendar__controls">
        <button mc-button type="button" class="mc-calendar__period-button"
                (click)="currentPeriodClicked()" [attr.aria-label]="periodButtonLabel">
            {{periodButtonText}}
            <i class="mc mc-icon"
               [class.mc-angle-up-M_16]="calendar.currentView !== 'month'"
               [class.mc-angle-down-M_16]="calendar.currentView === 'month'"></i>
        </button>

        <div class="mc-calendar-spacer"></div>

        <ng-content></ng-content>

        <button mc-icon-button type="button" class="mc-calendar__previous-button"
                [disabled]="!previousEnabled()" (click)="previousClicked()"
                [attr.aria-label]="prevButtonLabel">
            <i mc-icon="mc-angle-left-L_16"></i>
        </button>

        <button mc-icon-button type="button" class="mc-calendar__next-button"
                [disabled]="!nextEnabled()" (click)="nextClicked()"
                [attr.aria-label]="nextButtonLabel">
            <i mc-icon="mc-angle-right-L_16"></i>
        </button>
    </div>
</div>
