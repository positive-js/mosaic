<div class="mc-calendar-header">
  <div class="mc-calendar-controls">
    <button mc-button type="button" class="mc-calendar-period-button"
            (click)="currentPeriodClicked()" [attr.aria-label]="periodButtonLabel">
      {{periodButtonText}}
      <i [class.mc-angle-up-M_16]="calendar.currentView !== 'month'"
         [class.mc-angle-down-M_16]="calendar.currentView === 'month'"></i>
    </button>

    <div class="mc-calendar-spacer"></div>

    <ng-content></ng-content>

    <button mc-icon-button type="button" class="mc-calendar-previous-button"
            [disabled]="!previousEnabled()" (click)="previousClicked()"
            [attr.aria-label]="prevButtonLabel">
        <i mc-icon="mc-angle-left-L_16"></i>
    </button>

    <button mc-icon-button type="button" class="mc-calendar-next-button"
            [disabled]="!nextEnabled()" (click)="nextClicked()"
            [attr.aria-label]="nextButtonLabel">
        <i mc-icon="mc-angle-right-L_16"></i>
    </button>
  </div>
</div>
