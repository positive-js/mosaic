<div class="root">

<mc-vertical-navbar [expanded]="expanded">

    <a mc-vertical-navbar-header routerLink="/">
        <svg viewBox="0 0 32 32" width="32px" height="32px" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <path d="m0 32h32v-32h-32z" fill="#c00"/>
                <path d="m11.7013126 2.13713398h3.4056699v5.22500971c.0083884 1.2815534 1.0494758 2.31984466 2.3304078 2.32543689v-1.89825242c-.2370486-.00528156-.4296699-.19231068-.432466-.42718447v-5.22500971h3.4050485v-1.89794175h-8.7086602zm-3.29065629-1.89806602h-5.95976699-.0167767c-1.28062136.00590291-2.3192233 1.04978641-2.32481553 2.33351456h1.89794174c.00590292-.23735922.19262136-.42407767.42687379-.43557281h5.97654369c.24295146 0 .44054369.19821359.44054369.44427184v.97646602c0 .23735923-.19759223.43867961-.44054369.43867961l-5.97654369.00248544c-1.28062136.01118447-2.3192233 1.04667961-2.32481553 2.33071845v3.35782524h1.89794174v-3.35782524c.00590292-.23207767.19262136-.42438835.42687379-.42718447h5.97654369c1.28932039 0 2.34190289-1.05227184 2.34190289-2.34469903v-.97646602c0-1.29242718-1.0525825-2.34221359-2.34190289-2.34221359" fill="#fff" transform="translate(5.592 10.889)"/>
            </g>
        </svg>
        <mc-vertical-navbar-title>Application Inspector</mc-vertical-navbar-title>
    </a>

    <mc-vertical-navbar-item>
        <mc-vertical-navbar-item-icon><i mc-icon="mc-gear_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Simple item with icon</mc-vertical-navbar-title>
    </mc-vertical-navbar-item>

    <mc-vertical-navbar-item class="mc-vertical-navbar-item-active">
        <mc-vertical-navbar-item-icon><i mc-icon="mc-info_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Simple but active</mc-vertical-navbar-title>
    </mc-vertical-navbar-item>

    <mc-vertical-navbar-item class="mc-progress">
        <mc-vertical-navbar-item-icon><i mc-icon="mc-download_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Same but in-progress</mc-vertical-navbar-title>
    </mc-vertical-navbar-item>

    <mc-vertical-navbar-item disabled>
        <mc-vertical-navbar-item-icon><i mc-icon="mc-folder-opened_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Disabled</mc-vertical-navbar-title>
    </mc-vertical-navbar-item>

    <mc-vertical-navbar-item class="mc-progress" disabled>
        <mc-vertical-navbar-item-icon><i mc-icon="mc-folder-opened_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Disabled in-progress</mc-vertical-navbar-title>
    </mc-vertical-navbar-item>

    <a mc-vertical-navbar-item href="" routerLink="/dummy" routerLinkActive="mc-vertical-navbar-item-active">
        <mc-vertical-navbar-item-icon><i mc-icon="mc-play_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Some link item</mc-vertical-navbar-title>
    </a>

    <a mc-vertical-navbar-item href="" routerLink="/gummy" routerLinkActive="mc-vertical-navbar-item-active">
        <mc-vertical-navbar-item-icon><i mc-icon="mc-play_16"></i></mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-title>Another Link item</mc-vertical-navbar-title>
    </a>

    <mc-vertical-navbar-item style="margin-top: auto">
        <mc-vertical-navbar-item-icon>
            <i mc-icon="mc-bell_32"></i>
        </mc-vertical-navbar-item-icon>
        <mc-vertical-navbar-badge>5</mc-vertical-navbar-badge>
        <mc-vertical-navbar-title>With notification badge</mc-vertical-navbar-title>
    </mc-vertical-navbar-item>

    <mc-vertical-navbar-item class="user-menu" [matMenuTriggerFor]="animals">
        <div class="avatar">NS</div>
        <div>
            <div>Name Surname</div>
            <div><small>name.surname@email.com</small></div>
        </div>

        <mat-menu #animals="matMenu" xPosition="after" overlapTriggerX="false" overlapTriggerY="true" yPosition="above">
            <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
            <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
        </mat-menu>

        <mat-menu #vertebrates="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
            <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
            <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
            <button mat-menu-item>Birds</button>
            <button mat-menu-item>Mammals</button>
        </mat-menu>

        <mat-menu #invertebrates="matMenu">
            <button mat-menu-item>Insects</button>
            <button mat-menu-item>Molluscs</button>
            <button mat-menu-item>Crustaceans</button>
            <button mat-menu-item>Corals</button>
            <button mat-menu-item>Arachnids</button>
            <button mat-menu-item>Velvet worms</button>
            <button mat-menu-item>Horseshoe crabs</button>
        </mat-menu>

        <mat-menu #fish="matMenu">
            <button mat-menu-item>Baikal oilfish</button>
            <button mat-menu-item>Bala shark</button>
            <button mat-menu-item>Ballan wrasse</button>
            <button mat-menu-item>Bamboo shark</button>
            <button mat-menu-item>Banded killifish</button>
        </mat-menu>

        <mat-menu #amphibians="matMenu">
            <button mat-menu-item>Sonoran desert toad</button>
            <button mat-menu-item>Western toad</button>
            <button mat-menu-item>Arroyo toad</button>
            <button mat-menu-item>Yosemite toad</button>
        </mat-menu>

        <mat-menu #reptiles="matMenu">
            <button mat-menu-item>Banded Day Gecko</button>
            <button mat-menu-item>Banded Gila Monster</button>
            <button mat-menu-item>Black Tree Monitor</button>
            <button mat-menu-item>Blue Spiny Lizard</button>
        </mat-menu>

    </mc-vertical-navbar-item>

</mc-vertical-navbar>

<div class="content">

    <div>
        <button mc-button class="toggle-button" (click)="expanded = ! expanded">Toggle navbar from the outside</button>
    </div>

    <div *ngFor="let i of [1, 2, 3, 4]"></div>
</div>

</div>
