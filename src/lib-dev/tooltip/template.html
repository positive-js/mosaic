<section class="container flex-100 layout-row layout-align-start-center">
        <div class="flex layout-column layout-align-center-center container-item">
            <span class="mc-title">Focus</span>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="One two three"
                    mcTitle="Download file"
                    mcTrigger="hover"
                    >Simple</button>
            <button class="mc-primary"
                mc-button
                color="primary"
                mcTooltip
                mcTitle="Удалить файл"
                mcTrigger="focus"
                mcPlacement="top">top</button>
            <button class="mc-primary"
                mc-button
                mcTooltip="Подсказка может занимать две и более строк"
                mcTrigger="focus"
                mcPlacement="right"
                mcTooltipDisabled>disabled</button>
            <button class="mc-primary"
                mc-button
                mcTooltip="PDQL-запрос фильтра содержит ошибки"
                mcTrigger="focus"
                mcPlacement="left">left</button>
            <button class="mc-primary"
                mc-button
                mcTooltip="PDQL-запрос фильтра содержит ошибки. Uncaught SyntaxError: Unexpected string"
                mcTrigger="focus"
                mcPlacement="bottom">bottom</button>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="Обновить"
                    mcTrigger="focus"
                    mcPlacement="bottom"
                    [mcTooltipDisabled]="true">disabled</button>
        </div>
        <div class="flex layout-column layout-align-center-center container-item">
            <span class="mc-title">Hover</span>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="Показать\Скрыть"
                    mcPlacement="top">top</button>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="Активировать записи"
                    mcPlacement="right">right</button>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="PDQL-запрос фильтра содержит ошибки
                                испральве запрос"
                    mcPlacement="left">left</button>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="Обновить"
                    mcPlacement="bottom"
                    mcVisible="true">bottom</button>
            <button class="mc-primary"
                    mc-button
                    mcTooltip="Обновить"
                    mcPlacement="bottom"
                    [mcTooltipDisabled]="true">disabled</button>
        </div>
    <div class="flex layout-row layout-align-center-center">
        <div class="flex-45 flex-column flex-offset-10">
            <h3>Change placement</h3>

            <mc-form-field
                mcTooltip="{{title}}"
                #tooltipRef="mcTooltip"
                mcTrigger="manual"
                mcPlacement="{{tooltipPosition}}">
                <input mcInput
                       #positionSource
                       class="mc-textarea_monospace"
                       [value]="'Add position here.'"
                />
            </mc-form-field>

            <button (click)="updatePosition(positionSource.value)">Update</button>
            <button (click)="toggleTooltipExternal(tooltipRef.isTooltipOpen)">Trigger</button>
    </div>
    </div>
</section>
