<br><br><br><br><br><br><br>
<div style="height: 20px">{{ selected }}</div>

<button mc-button (click)="control.disable()">disable</button>
<button mc-button (click)="control.setValue('rootNode_1')">setValue</button>
<button mc-button (click)="showOrHide = !showOrHide">Show/Hide</button>

<br><br><br>

<div class="dev-container" *ngIf="showOrHide">
    <mc-form-field>
        <mc-tree-select
            placeholder="Food I want to eat right now"
            [formControl]="control"
            (selectionChange)="onSelectionChange($event)"
            [value]="singleSelected">

            <mc-tree-selection
                [dataSource]="dataSource"
                [treeControl]="treeControl">
                <mc-tree-option
                    *mcTreeNodeDef="let node"
                    mcTreeNodePadding
                    [value]="node.name">
                    {{ node.name }}
                </mc-tree-option>

                <mc-tree-option
                    *mcTreeNodeDef="let node; when: hasChild"
                    mcTreeNodePadding
                    [disabled]="node.name === 'Downloads'"
                    [value]="node.name">
                    <i mc-icon="mc-angle-down-S_16" [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'" mcTreeNodeToggle></i>
                    {{ node.name }} : {{ node.type }}
                </mc-tree-option>
            </mc-tree-selection>
        </mc-tree-select>
    </mc-form-field>
</div>
