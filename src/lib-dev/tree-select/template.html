<div style="height: 20px">{{ selected }}</div>

<div class="dev-container">
    <mc-form-field>
        <mc-tree-select
            [dataSource]="dataSource"
            [treeControl]="treeControl"
            [(value)]="singleSelected">

            <div>asaaaa</div>
            <mc-tree-option *mcTreeNodeDef="let node" mcTreeNodePadding>
                {{ node.name }}
                qqqq
            </mc-tree-option>

            <mc-tree-option *mcTreeNodeDef="let node; when: hasChild" mcTreeNodePadding>
                <i mc-icon="mc-angle-S_16" [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'" cdkTreeNodeToggle></i>
                {{ node.name }} : {{ node.type }}
            </mc-tree-option>
        </mc-tree-select>
    </mc-form-field>
</div>
