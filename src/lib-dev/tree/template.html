<style>
    mc-tree-selection {
        overflow-y: scroll;
        height: 164px;
    }
</style>
<h5>multiple selection</h5>

<!--auto-select="true"-->
<mc-tree-selection
    multiple
    no-unselect="false"
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    (navigationChange)="onNavigationChange($event)"
    (selectionChange)="onSelectionChange($event)">

    <mc-tree-node-option *mcTreeNodeDef="let node" mcTreeNodePadding>
        {{ node.name }}
    </mc-tree-node-option>

    <mc-tree-node-option *mcTreeNodeDef="let node; when: hasChild" mcTreeNodePadding>
        <i mc-icon="mc-angle-down-S_16" [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'" cdkTreeNodeToggle></i>
        {{ node.name }} : {{ node.type }}
    </mc-tree-node-option>
</mc-tree-selection>
