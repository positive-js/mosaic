<style>
    mc-tree-selection {
        overflow-y: scroll;
        height: 164px;
    }
</style>
<h5>multiple selection</h5>

    <!--auto-select="true"-->
    <!--no-unselect="false"-->
    <!--multiple-->
<mc-tree-selection
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    (navigationChange)="onNavigationChange($event)"
    (selectionChange)="onSelectionChange($event)">

    <mc-tree-option *mcTreeNodeDef="let node" mcTreeNodePadding>
        {{ node.name }}
    </mc-tree-option>

    <mc-tree-option
        *mcTreeNodeDef="let node; when: hasChild"
        mcTreeNodePadding
        [disabled]="node.name === 'Downloads'">
        <i mc-icon="mc-angle-down-S_16" [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'" mcTreeNodeToggle></i>
        {{ node.name }} : {{ node.type }}
    </mc-tree-option>
</mc-tree-selection>

<br>
<div>multipleSelected: {{ multipleSelected }}</div>
